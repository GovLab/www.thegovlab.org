- name: Stuart Campo
  firstname: Stuart
  job: Senior Fellow
  projects: false
  bio: >
    <p>Stuart Campo is a Senior Fellow at the GovLab, where he is advising on issues related to data responsibility in public service delivery for children. He has over ten years of experience working in the humanitarian and development sectors, with a focus on the safe, effective, and ethical design and management of technology, data, and social innovation projects.</p>
    <p>Stuart also currently serves as the Team Lead for Data Policy at the UNOCHA <a href="https://centre.humdata.org/" target="_blank">Centre for Humanitarian Data</a> in The Hague. Prior to joining the Centre, Stuart worked for two years as a Researcher with the Signal Program on Human Security and Technology at the <a href="https://hhi.harvard.edu/" target="_blank">Harvard Humanitarian Initiative (HHI)</a> and for eight years in a variety of different roles with the <a href="https://www.unicef.org/" target="_blank">United Nations Children’s Fund (UNICEF)</a>. In his time with UNICEF, Stuart held extended assignments in Kenya, Madagascar, South Sudan, and supported the design and activation of innovation initiatives in over 35 countries. Stuart has extensive experience supporting the deployment of innovative solutions that bridge the humanitarian-development divide—supporting national system-strengthening for improved policy, advocacy, and service-delivery models in complex environments.</p>
    <p>Stuart served as a <a href="http://www.princetoninafrica.org/" target="_blank">Princeton in Africa</a> Fellow from 2008-2009, working as the Director of Special Projects and Innovation at <a href="http://straighttalkfoundation.org/" target="_blank">Straight Talk Foundation</a>—a leading health and development communication NGO in Uganda. Stuart studied Politics at Princeton University, and is currently based in Rotterdam, The Netherlands. He tweets at <a href="https://twitter.com/stucampo" target="_blank">@stucampo</a>.</p>


- name: Victoria Alsina
  firstname: Victoria
  job: Senior Fellow
  projects: false
  bio: >
    <p>Victoria Alsina is a Senior Fellow at The GovLab, where she coordinates the CrowdLaw Initiative,  and a Research Professor in Technology, Culture, and Society at New York University’s Tandon School of Engineering. At the Harvard Kennedy School, she is Democracy Fellow at the Ash Center for Democratic Governance and Innovation, Fellow at the Mossavar-Rahmani Center for Business and Government, and Associate at the Belfer Center for Science and International Affairs. Her current research and teaching focus on finding innovative solutions to rethink public institutions, exploring how collaborative governance and citizen engagement can change the way we govern, solving some of society’s most pressing problems at the intersection of the public and private sectors and helping communities and institutions to work together to solve public problems more effectively and legitimately.</p>
    <p>The Government of Catalonia appointed her as the Head of the Delegation of the Catalan Government to the United States of America & Canada in 2018. Previously, Victoria advised numerous governments and private institutions on issues related to public sector reform, public-private collaboration and democratic innovation. She holds a BA in Political Science and Public Administration from Universitat Pompeu Fabra; an MPA from Universitat Autònoma de Barcelona; an MA in Public Management from ESADE Business School; and a Ph.D. in Political and Social Sciences from Universitat Pompeu Fabra.</p>
    <p>She tweets <a href="https://twitter.com/_victoriaalsina">@_VictoriaAlsina</a>.</p>


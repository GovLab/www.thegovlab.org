#     <p>Sarah Gagnon-Turcotte is a Consulting Research Fellow at the GovLab. She has been working for more than 10 years at the intersection of research, policy and technology. She holds a Bachelor’s degree in International Relations from Université de Montréal and a Master’s degree in International Law with a focus on international technology policy from Université du Québec à Montréal. Previously, she held several positions in research, analysis and strategic knowledge production in academia as well as multiple high-level political advisory roles in Montreal’s municipal government. She is currently taking a sabbatical year to deepen her understanding of the social and policy impacts of big data and artificial intelligence through diverse collaborations.</p>

# - name: Stephanie Gaither
#   firstname: Stephanie
#   job: RESEARCH ASSISTANT
#   projects: false
#   bio: >
#     <p>Stephanie Gaither is a part-time Research Assistant at the GovLab. In addition, she also works full-time at Airbnb as the Americas East Policy Campaigns Coordinator where she supports leadership in overseeing the expansion and legitimization of Airbnb, drives financial planning and strategy, and creates processes to improve the use of existing resources within the campaigns. Previously, Stephanie served in the Obama Administration as the Confidential Assistant to the Deputy Director of the White House Office of Management and Budget where she served as a main point of contact across the White House and federal agencies for issues pertaining to OMB. Stephanie is passionate about government innovation, data transparency, and evidence-based policymaking. She received her Bachelor of Arts in Government and Politics from the University of Maryland. She is fluent in Spanish and Catalan.</p>

#- name: Timi Lewis
#  firstname: Timi
#  job: Director of Communications

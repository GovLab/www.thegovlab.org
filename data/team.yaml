#  bio: >
#    <p>Timi Lewis is Director of Communications for the GovLab. Previously, she was vice president of marketing and communications for Housing Partnership Network, a nonprofit business collaborative. She also worked as an associate with Brunswick Group, a global strategic communications consultancy, and was director of corporate affairs and strategic planning for NYC Media, the official television, radio and digital network of New York City.</p>
#    <p>Ahead of these roles, Timi was a project manager for the corporate social responsibility practice at Ernst & Young, and an international trade consultant with Ernst & Young, Arthur Andersen, and the Council for Scientific and Industrial Research in Port Elizabeth, South Africa.</p>
#    <p>Throughout her career, Timi has also advised small businesses and nonprofits as an independent communications consultant. And she served two terms on the Board of Directors of New York Women in Communications.</p>
#    <p>Timi holds a Bachelor of Arts degree in public policy from Duke University, and a Master of Public Policy degree from the University of Michigan, Ann Arbor.</p>
- name: Stephan Schmidt
  firstname: Stephan
  job: Developer
  projects: false
  bio: >
    <p>Stephan embarked on his digital path in the early 2000s while at Bauhaus University, Weimar. He worked for an e-learning publisher, designed web applications and project managed in digital marketing agencies in Hannover and Hamburg, Germany.
    He received a fellowship from the Heinz Nixdorf Foundation in collaboration with GIZ and spent a traineeship in Tokyo. Stephan stayed in Japan and continued to contribute to the Media Studio of the United Nations University where he became
    a content provider and manager for the web magazine <a href="https://ourworld.unu.edu/en/" target="_blank">Ourworld.unu.edu</a> and the UN Universities website. Since coming to New York, Stephan consulted a variety of organizations on IT projects, among them the library of the Goethe-Institut New York, Teachers College Columbia University,
    the global edition of The Conversation and currently develops applications for The Governance Lab. He is an alumni of HB Studio, New York </p>


# - name: Stefaan Verhulst
#   job: Co-Founder and Chief Research and Development Officer
#   bio: >
#     <p>Stefaan G. Verhulst is Co-Founder and Chief Research and Development Officer of the Governance Laboratory @NYU (GovLab) where he is responsible for building a research foundation on how to transform governance using advances in science and technology.</p>
#     <p>Verhulst’s latest scholarship centers on how technology can improve people’s lives and the creation of more effective and collaborative forms of governance. Specifically, he is interested in the perils and promise of collaborative technologies and how to harness the unprecedented volume of information to advance the public good.</p>
#     <p>Before joining NYU full time, Verhulst spent more than a decade as Chief of Research for the Markle Foundation, where he continues to serve as Senior Advisor. At Markle, an operational foundation based in New York, he was responsible for overseeing strategic research on all the priority areas of the Foundation including, for instance: transforming health care using information and technology, re-engineering government to respond to new national security threats, improving people’s lives in developing countries by connecting them to information networks, developing multi-stakeholder networks to tackle global governance challenges, changing education through information technology et al. Many of Markle’s reports have been translated into legislation and executive orders, and have informed the creation of new organizations and businesses.</p>
#     <p>He is also an Adjunct Professor in the Department of Culture and Communications at New York University, Senior Research Fellow for the Center for Media and Communications Studies at Central European University in Budapest; and an Affiliated Senior Research Fellow at the Center for Global Communications Studies at the University of Pennsylvania’s Annenberg School for Communications.</p>
#     <p>Previously at Oxford University he co-founded and was the Head of the Programme in Comparative Media Law and Policy at the Centre for Socio Legal Studies, and also served as Senior Research Fellow of Wolfson College. He is still an emeritus fellow at Oxford. He also taught several years at the London School of Economics.</p>
#     <p>Verhulst was the UNESCO Chairholder in Communications Law and Policy for the UK, a former lecturer on Communications Law and Policy issues in Belgium, and Founder and Co-Director of the International Media and Info-Comms Policy and Law Studies at the University of Glasgow School of Law. He has served as a consultant to numerous international and national organizations, including the Council of Europe, the European Commission, UNESCO, World Bank, UNDP, USAID, the UK Department for International Development among others. He has been a grant recipient of the Bertelsmann Foundation, the Ford Foundation, the Rockefeller Foundation, and the Markle Foundation.</p>
#     <p>Verhulst has authored and co-authored several books, including: In Search of the Self: Conceptual Approaches to Internet Self Regulation (Routledge, 2001); Convergence in European Communications Regulation (Blackstone, 1999); EC Media Law and Policy (AWL, 1998); Legal Responses to the Changing Media (OUP, 1998); and Broadcasting Reform in India (OUP, 1998) and The Routledge Handbook of Media Law (2013).</p>
#     <p>Latest reports and papers include, for instance, Innovations in Global Governance: Toward a Distributed Internet Governance Ecosystem (2014) and The Open Data Era in Health and Social Care (2014). Verhulst blogs also regularly on a variety of topics. For instance:  Data Collaboratives: Exchanging Data to Improve People’s Lives (2015), and Reimagining Cities (2014).</p>
#     <p>Verhulst is also founder and editor of numerous journals including the International Journal of Communications Law and Policy, and the Communications Law in Transition Newsletter.</p>
#     <p>Currently he is the Curator and Editor of the Govlab Weekly Digest.</p>

- name: Akash Kapur
  firstname: Akash
  job: Senior Fellow
  projects: false
  bio: >
    <p>Akash Kapur is a Senior Fellow at the GovLab. Akash has consulted for a variety of organizations (including UNDP and The Markle Foundation) on issues including Internet governance, the digital divide, open data, and health IT. He is a former columnist for the International New York Times, and has written for, among other publications, The Atlantic, Bloomberg Businessweek, The Economist, The New York Times, The New Yorker, and Time magazine.</p>
    <p>Akash is the author of a book, India Becoming: A Portrait of Life in Modern India (Riverhead, 2012), named by The New Yorker and The New Republic a book of the year; by Newsweek one of its three must-reads on modern India; and selected as an Editors' Choice by the New York Times Book Review.</p>
    <p>Akash has a BA in Anthropology from Harvard College, and a DPhil in media law and policy from Oxford University (Nuffield College), which he attended as a Rhodes Scholar. His research at Oxford focused on issues related to access and the digital divide.</p>

- name: Alexandra Shaw
  firstname: Alexandra
  job: Research Fellow
  projects: false
  bio: >
    <p>Alexandra Shaw holds a Masters Degree in Technology Policy from New York University. Prior to her time at GovLab, Alexandra worked at the World Economic Forum, where she managed various projects for Technology, Media and Digital Communications industries. She is currently leading the Data Responsibility Risks Assessments/Responsible Corporate Data Sharing project at the GovLab.</p>
# - name: Alan Kantrow
#   firstname: Alan
#   job: Senior Advisor
#   projects: false
#   bio: >
#     <p>Alan Kantrow is Senior Advisor of the GovLab. Prior to joining the GovLab, Alan was Managing Partner of Alan Kantrow LLC, where he provided advice on strategy, organization, innovation, communication, and knowledge management to corporations, colleges and universities, and government entities focused on educational and economic development across the world. In parallel, he has been Professor of Management and Director of an infrastructure-focused research center at Moscow School of Management/Skolkovo, Visiting Scholar at the MIT Sloan School of Management, and adjunct lecturer in strategy at Babson College.</p>
#     <p>Previously, for more than a dozen years, Alan was a Senior Partner and Chief Knowledge Officer at Monitor Group. Before that has was a Partner and Director of Communications for Asia-Pacific at McKinsey & Company, as well as Editor of the McKinsey Quarterly. Still earlier, he was a Founding Partner of Winthrop Group (business historians) and Senior Editor of Harvard Business Review. He is the author of several books and many articles, and his blog on tertiary education can be found at HBR.org. Alan holds both his AB and PhD from Harvard University.</p>

# - name: Ali Clare
#   firstname: Ali
#   job: Research Assistant
#   bio: '<p>Ali Claire is a Research Assistant at The GovLab. Ali has just completed her MSc. in Global Affairs at the NYU Center for Global Affairs. Prior to joining NYU, she worked as a lawyer for the Australian Attorney-General and the UN International Criminal Tribunal for the Former Yugoslavia. Ali also has experience working on human rights advocacy and public policy for the UN, Human Rights Watch and International Crisis Group in New York. She is currently in the process of launching Iraq Re:Coded (@IraqReCoded) which aims to advance durable solutions solutions for Syrian youth refugees by accelerating livelihoods opportunities through 21st century market-orientated skills training.</p>'

# - name: Ana Tovar
#   firstname: Ana
#   job: Legal Research Fellow
#   bio: >
#     <p>Ana is a Legal Research Fellow at the GovLab. She is a native of Mexico City. Ana recently received her Masters of Law from Yale Law School where she was selected to be a Global Health Justice Partnership (GHJP) Student Fellow in a collaborative initiative of Yale Law School and Yale School of Public Health. She was a staff editor of the Yale Journal of Health Policy, Law and Ethics.</p>
#     <p>Ana received her LLB from the Instituto Technologico Autonomo de Mexico (ITAM). During the defense of her professional exam, a three-member panel unanimously voted in favor of Special Mention to her thesis on homophobia and free speech.
#     <p>Ana worked as Research Assistant for the Dean of the Law School, Jorge Cerdio, with whom she developed a cloud-based legal education tool.</p>
#     <p>While in law school, Ana spent a year working as a television anchor for the National Institute of Penal Sciences, hosting and producing a TV show co-produced by the Supreme Court’s Office and the National Institute of Penal Sciences and focusing on human rights and criminal sciences. She has also worked for the Instituto Nacional de Antropología e Historia as a deputy director , where she researched international law applied to World Heritage sites in Mexico.</p>
#     <p>She also served as Teacher Assistant for Professor Jesús Silva-Herzog Márquez and Hugo Concha Cantú.</p>
# - name: Amanda DeSantis
#   firstname: Amanda
#   job: Senior Advisor
#   projects: false
#   bio: >
#     <p>Amanda DeSantis is a Senior Advisor at The GovLab, where she focuses on the development of strategy and initiatives to further efforts of leveraging open data, insights, and innovation to benefit the public good.</p>
#     <p>Amanda has extensive experience in various fields of science and technology, including the built environment, agriculture, and mobility.  She has worked across the public and private sectors, focusing on data and technology and developing industry level and stakeholder partnerships.</p>
#     <p>Prior to joining GovLab, Amanda was the Director of Data Philanthropy at Mastercard, helping build and launch the Data Science for Social Impact Collaborative with The Rockefeller Foundation. In previous roles, she was the Vice President at Starwood Capital Group leading the first sustainability framework for the real estate portfolio, Regional Manager at Uber developing data-driven experimental technologies and policy, Founder of a machine learning technology startup that surfaced cross-disciplinary insights to accelerate product development for academics and entrepreneurs, and led global sustainability initiatives at DuPont where she built private-public partnerships and sustainability frameworks that became industry best practices.</p>
#     <p>She has a Master of Science in Environmental Engineering and a Bachelor of Science in Civil Engineering from The Pennsylvania State University.</p>

- name: Andrew Young
  firstname: Andrew
  job: Knowledge Director
  projects: true
  bio: >
    <p>Andrew Young is the Knowledge Director at The GovLab, where he leads research efforts focusing on the impact of technology on public institutions. Among the grant-funded projects he has directed are a global assessment of the impact of open government data; comparative benchmarking of government innovation efforts against those of other countries; a methodology for leveraging corporate data to benefit the public good; and crafting the experimental design for testing the adoption of technology innovations in federal agencies.</p>

    <p>Andrew has authored or co-authored a number of extended works on new approaches for improving governance with technology, including the books <i>The Global Impact of Open Data</i> and <i>Open Data in Developing Economies</i>. He also contributed a chapter to <i>Smarter New York City - How City Agencies Innovate</i> from Columbia University Press.</p>

    <p>He is also the Network Coordinator of the GovLab-chaired MacArthur Foundation Research Network on Opening Governance. In this role, he plans and organizes collaborative research projects and events with the Network’s members, post-docs, and advisory group who span a dozen disciplines and institutions. Andrew works closely with GovLab civic technology team and has led the design of the <a href="http://www.thegovlab.org/project-network-of-innovators.html">Network of Innovators</a> skill sharing network for civil servants and the <a href="http://ogrx.org/">Open Governance Research Exchange (OGRX)</a>, a collaborative project of the GovLab, World Bank, and mySociety to develop a platform for accessing and sharing original research on governance innovation.</p>

    <p>In his role as Knowledge Director, Andrew seeks to make GovLab’s research more accessible and actionable, and provides research and writing support to all members of GovLab’s team and to its extended network of participants in GovLab’s training programs.</p>

    <p>Andrew earned his Master’s degree in the Media, Culture and Communication department of NYU’s Steinhardt School of Culture, Education and Human Development, with a focus on Technology and Society. His Master’s thesis explored the use of data-tracking technologies on congressional campaign websites to inform microtargeting efforts.</p>

    <p>Before arriving at the GovLab, Andrew worked with Chief of Research Stefaan Verhulst at the Markle Foundation, where his research centered on the use of technology to bolster economic security.</p>

    <p>Prior to his graduate work at NYU, Andrew attended Pennsylvania State University and Goldsmiths College, University of London, where he studied English and Communications. His writings can be found in Harvard Business Review, Stanford Social Innovation Review, GrantCraft, and Governing, among others. He tweets at <a href="https://twitter.com/_AndrewYoung">@_AndrewYoung</a>.</p>

- name: Andrew Puddephatt
  firstname: Andrew
  job: Consulting Fellow
  projects: false
  bio: >
    <p>Andrew Puddephatt is a Consulting Fellow at GovLab. Andrew is the Co-Founder of Adapt, helping companies rethink their relationship with data, to build trust, create value and drive social change. He has been working in the field of internet policy since 2005 in partnerships with governments, international philanthropies and technology companies focusing on applying a human rights approach to internet policy and a multi-stakeholder approach to internet governance. A strategic advisor to the Ford Foundation on internet policy globally, he also works closely with UNESCO on standard setting work covering media policy, freedom of expression, journalist safety and internet development.</p>
    <p>A Cambridge University graduate, Andrew runs his own policy consultancy, Global Partners & Associates Ltd, is Chair of the Internet Watch Foundation in the UK, International Media Support in Denmark and is Deputy Chair of the Sigrid Rausing Trust.</p>


- name: Andrew Zahuranec
  firstname: Andrew
  job: Research Fellow
  projects: false
  bio: >
    <p>Andrew J. Zahuranec is Research Fellow at The GovLab, where he is responsible for studying how advances in science and technology can improve governance. In previous positions at the NATO Parliamentary Assembly and National Governors Association, he worked on issues as far-ranging as election security, the commercial space industry, and the opioid epidemic. He has a Master of Arts in Security Policy Studies from the George Washington University and a bachelor’s degree in Political Science and Intelligence from Mercyhurst University.</p>


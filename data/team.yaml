#     <p>Rafael F. Ayoub, MD is a physician, social entrepreneur, and health policy expert working on the use of data and collective intelligence to respond to public health crises, including mosquito-borne diseases. A native of Brazil, he has ten years of experience in internal medicine. Prior to coming to the GovLab, Rafael co-founded CCB - Centro de Criogenia Brasil- the first Stem Cell lab and autologous bank in Brazil. While at CCB, Rafael executed a partnership between CCB and AirLiquide, the world's second largest supplier of industrial gases, to develop a new fully automatic and safe system for cryogenic banks.</p>
#     <p>After developing a new algorithm for screening for mental health conditions, Rafael founded Mental Care in 2011 to commercialize this service with the intent of improving the quality of life of workers and productivity. Mental Care, where he still consults, provides services to organizations like General Motors and the Special Forces of Sao Paulo Military Police. Rafael also served as Medical Director and Chief of Staff at AFIP-Association and Fund for Research Incentive Research - and was responsible for managing the team of physicians, nurses and technicians that provided over 300 medical evaluations a day.</p>
#     <p>Rafael holds a M.D. degree from the University of Sao Paulo, a Masters in Photography from Speos Paris Photographic Institute and a M.P.A. in Health Management and Policy from New York University. At NYU, he worked with Prof. Victor Rodwin in the World Cities project on health systems and avoidable mortality in the BRIC countries. He also taught the undergraduate course “Medical Care and Health Systems: Comparative Perspectives.” You can find him on Instagram @rfayoub.</p>

- name: Robert Montano
  firstname: Robert
  job: Graduate Research Assistant
  projects: true
  bio: >
    <p>Robert is a Research Assistant at GovLab. He has a BA in Political Science and International Relations from Fordham University and is currently a second-year MA Candidate in NYU's Department of International Relations. Before joining the GovLab team, Robert has worked for various humanitarian organizations, including the International Rescue Committee, the Center for International Health and Communication, and The Women's Islamic Initiative in Spirituality and Equality.</p>


#     <p>Saroj Bista is a Visiting Fellow at GovLab. He has over four years of legal experience working on FOI advocacy, transparency and open-data. Saroj is the Open-Data Coordinator at Young Innovations, leading the open contracting data standards and advocacy in Nepal, and acts as a Country Expert for Nepal in the Varieties of Democracy Project at the University of Gothenberg, Sweden. Saroj is visiting GovLab as part of his fellowship at the Community Solutions Program 2016.</p>


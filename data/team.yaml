# - name: Stefaan Verhulst
#   job: Co-Founder and Chief Research and Development Officer
#   bio: >
#     <p>Stefaan G. Verhulst is Co-Founder and Chief Research and Development Officer of the Governance Laboratory @NYU (GovLab) where he is responsible for building a research foundation on how to transform governance using advances in science and technology.</p>
#     <p>Verhulst’s latest scholarship centers on how technology can improve people’s lives and the creation of more effective and collaborative forms of governance. Specifically, he is interested in the perils and promise of collaborative technologies and how to harness the unprecedented volume of information to advance the public good.</p>
#     <p>Before joining NYU full time, Verhulst spent more than a decade as Chief of Research for the Markle Foundation, where he continues to serve as Senior Advisor. At Markle, an operational foundation based in New York, he was responsible for overseeing strategic research on all the priority areas of the Foundation including, for instance: transforming health care using information and technology, re-engineering government to respond to new national security threats, improving people’s lives in developing countries by connecting them to information networks, developing multi-stakeholder networks to tackle global governance challenges, changing education through information technology et al. Many of Markle’s reports have been translated into legislation and executive orders, and have informed the creation of new organizations and businesses.</p>
#     <p>He is also an Adjunct Professor in the Department of Culture and Communications at New York University, Senior Research Fellow for the Center for Media and Communications Studies at Central European University in Budapest; and an Affiliated Senior Research Fellow at the Center for Global Communications Studies at the University of Pennsylvania’s Annenberg School for Communications.</p>
#     <p>Previously at Oxford University he co-founded and was the Head of the Programme in Comparative Media Law and Policy at the Centre for Socio Legal Studies, and also served as Senior Research Fellow of Wolfson College. He is still an emeritus fellow at Oxford. He also taught several years at the London School of Economics.</p>
#     <p>Verhulst was the UNESCO Chairholder in Communications Law and Policy for the UK, a former lecturer on Communications Law and Policy issues in Belgium, and Founder and Co-Director of the International Media and Info-Comms Policy and Law Studies at the University of Glasgow School of Law. He has served as a consultant to numerous international and national organizations, including the Council of Europe, the European Commission, UNESCO, World Bank, UNDP, USAID, the UK Department for International Development among others. He has been a grant recipient of the Bertelsmann Foundation, the Ford Foundation, the Rockefeller Foundation, and the Markle Foundation.</p>
#     <p>Verhulst has authored and co-authored several books, including: In Search of the Self: Conceptual Approaches to Internet Self Regulation (Routledge, 2001); Convergence in European Communications Regulation (Blackstone, 1999); EC Media Law and Policy (AWL, 1998); Legal Responses to the Changing Media (OUP, 1998); and Broadcasting Reform in India (OUP, 1998) and The Routledge Handbook of Media Law (2013).</p>
#     <p>Latest reports and papers include, for instance, Innovations in Global Governance: Toward a Distributed Internet Governance Ecosystem (2014) and The Open Data Era in Health and Social Care (2014). Verhulst blogs also regularly on a variety of topics. For instance:  Data Collaboratives: Exchanging Data to Improve People’s Lives (2015), and Reimagining Cities (2014).</p>
#     <p>Verhulst is also founder and editor of numerous journals including the International Journal of Communications Law and Policy, and the Communications Law in Transition Newsletter.</p>
#     <p>Currently he is the Curator and Editor of the Govlab Weekly Digest.</p>

- name: Akash Kapur
  firstname: Akash
  job: Senior Fellow
  projects: false
  bio: >
    <p>Akash Kapur is a Senior Fellow at the GovLab. Akash has consulted for a variety of organizations (including UNDP and The Markle Foundation) on issues including Internet governance, the digital divide, open data, and health IT. He is a former columnist for the International New York Times, and has written for, among other publications, The Atlantic, Bloomberg Businessweek, The Economist, The New York Times, The New Yorker, and Time magazine.</p>
    <p>Akash is the author of a book, India Becoming: A Portrait of Life in Modern India (Riverhead, 2012), named by The New Yorker and The New Republic a book of the year; by Newsweek one of its three must-reads on modern India; and selected as an Editors' Choice by the New York Times Book Review.</p>
    <p>Akash has a BA in Anthropology from Harvard College, and a DPhil in media law and policy from Oxford University (Nuffield College), which he attended as a Rhodes Scholar. His research at Oxford focused on issues related to access and the digital divide.</p>

- name: Alan Kantrow
  firstname: Alan
  job: Senior Advisor
  projects: false
  bio: >
    <p>Alan Kantrow is Senior Advisor of the GovLab. Prior to joining the GovLab, Alan was Managing Partner of Alan Kantrow LLC, where he provided advice on strategy, organization, innovation, communication, and knowledge management to corporations, colleges and universities, and government entities focused on educational and economic development across the world. In parallel, he has been Professor of Management and Director of an infrastructure-focused research center at Moscow School of Management/Skolkovo, Visiting Scholar at the MIT Sloan School of Management, and adjunct lecturer in strategy at Babson College.</p>
    <p>Previously, for more than a dozen years, Alan was a Senior Partner and Chief Knowledge Officer at Monitor Group. Before that has was a Partner and Director of Communications for Asia-Pacific at McKinsey & Company, as well as Editor of the McKinsey Quarterly. Still earlier, he was a Founding Partner of Winthrop Group (business historians) and Senior Editor of Harvard Business Review. He is the author of several books and many articles, and his blog on tertiary education can be found at HBR.org. Alan holds both his AB and PhD from Harvard University.</p>

# - name: Ali Clare
#   firstname: Ali
#   job: Research Assistant
#   bio: '<p>Ali Claire is a Research Assistant at The GovLab. Ali has just completed her MSc. in Global Affairs at the NYU Center for Global Affairs. Prior to joining NYU, she worked as a lawyer for the Australian Attorney-General and the UN International Criminal Tribunal for the Former Yugoslavia. Ali also has experience working on human rights advocacy and public policy for the UN, Human Rights Watch and International Crisis Group in New York. She is currently in the process of launching Iraq Re:Coded (@IraqReCoded) which aims to advance durable solutions solutions for Syrian youth refugees by accelerating livelihoods opportunities through 21st century market-orientated skills training.</p>'

# - name: Ana Tovar
#   firstname: Ana
#   job: Legal Research Fellow
#   bio: >
#     <p>Ana is a Legal Research Fellow at the GovLab. She is a native of Mexico City. Ana recently received her Masters of Law from Yale Law School where she was selected to be a Global Health Justice Partnership (GHJP) Student Fellow in a collaborative initiative of Yale Law School and Yale School of Public Health. She was a staff editor of the Yale Journal of Health Policy, Law and Ethics.</p>
#     <p>Ana received her LLB from the Instituto Technologico Autonomo de Mexico (ITAM). During the defense of her professional exam, a three-member panel unanimously voted in favor of Special Mention to her thesis on homophobia and free speech.
#     <p>Ana worked as Research Assistant for the Dean of the Law School, Jorge Cerdio, with whom she developed a cloud-based legal education tool.</p>
#     <p>While in law school, Ana spent a year working as a television anchor for the National Institute of Penal Sciences, hosting and producing a TV show co-produced by the Supreme Court’s Office and the National Institute of Penal Sciences and focusing on human rights and criminal sciences. She has also worked for the Instituto Nacional de Antropología e Historia as a deputy director , where she researched international law applied to World Heritage sites in Mexico.</p>
#     <p>She also served as Teacher Assistant for Professor Jesús Silva-Herzog Márquez and Hugo Concha Cantú.</p>

- name: Andrew Young
  firstname: Andrew
  job: Associate Director of Research
  projects: true
  bio: >
    <p>Andrew Young is the Associate Director of Research at The GovLab, where he leads research efforts focusing on the impact of technology on public institutions. Among the grant-funded projects he has directed are a global assessment of the <a href="http://odimpact.org/" target="_blank">impact of open government data</a>; comparative benchmarking of government innovation efforts against those of other countries; and crafting the experimental design for testing the adoption of technology innovations in federal agencies.</p>
    <p>Andrew is the author of extended work on how public sector institutions use new technology to coordinate work and developed original public resources, including GovLab’s <a href="https://twitter.com/TheGovLab/lists" target="_blank">Twitter Lists</a> of governance innovation areas and its <a href="https://www.zotero.org/groups/govlab/items" target="_blank">Zotero bibliographies</a> and <a href="http://thegovlab.org/the-govlab-selected-readings/" target="_blank">Selected Readings</a> on a variety of topics.</p>
    <p>He is also the Network Coordinator of the GovLab-chaired <a href="http://www.opening-governance.org/" target="_blank">MacArthur Foundation Research Network on Opening Governance</a>. In this role, he plans and organizes collaborative research projects and events with the Network’s members, post-docs, and advisory group who span a dozen disciplines and institutions. Andrew works closely with GovLab civic technology team and has led the design of the <a href="https://networkofinnovators.org/" target="_blank">Network of Innovators</a> skill sharing network for civil servants and the <a href="http://opengovresearch.org/" target="_blank">Open Governance Research Exchange</a> (OGRX), a collaborative project of the GovLab, World Bank, and mySociety to develop a platform for accessing and sharing original research on governance innovation.</p>
    <p>In his role as Associate Director of Research, Andrew provides research and writing support to all members of GovLab’s team and to its extended network of participants in <a href="http://govlabacademy.org/" target="_blank">GovLab’s training programs</a>.</p>
    <p>Andrew earned his Master’s degree in the Media, Culture and Communication department of NYU’s Steinhardt School of Culture, Education and Human Development, with a focus on Technology and Society. His Master’s thesis explored the largely unexamined use of data-tracking technologies on congressional campaign websites to inform microtargeting efforts.</p>
    <p>Before arriving at the GovLab, Andrew worked with Chief of Research Stefaan Verhulst at the Markle Foundation, where his research centered on the use of technology to bolster economic security.</p>
    <p>Prior to his graduate work at NYU, Andrew attended Pennsylvania State University and Goldsmiths College, University of London, where he studied English and Communications. His writings can be found on the <a href="http://thegovlab.org/author/andrewyoung/" target="_blank">GovLab Blog</a>, <a href="http://www.opening-governance.org/blog/" target="_blank">Opening Governance Research Network Blog</a>, <a href="https://medium.com/@TheGovLab" target="_blank">Medium</a>, the <a href="http://papers.ssrn.com/sol3/cf_dev/AbsByAuth.cfm?per_id=2358392" target="_blank">Social Science Research Network</a>, and in <a href="http://www.governing.com/authors/Andrew-Young.html" target="_blank"><em>Governing</em></a>. He tweets at <a href="https://twitter.com/_andrewyoung" target="_blank">@_AndrewYoung.</a></p>

- name: Anna Bialas
  firstname: Anna
  job: Web Intern
  projects: true
  bio: >
    <p>Anna is an Intern at the GovLab. She is a junior pursuing a B.S. in Media, Culture, and Communication
    with a focus on Technology and Society at NYU Steinhardt. Before joining GovLab’s development and design team,
    Anna worked as content writer and editor at the Marketing and Communications Department at NYU Tandon,
    while simultaneously pursuing coursework in web design. In her studies, Anna explores the relationship between
    bodies and data, tracing the history of data visualization and tracking technologies.</p>

# - name: Anupama Sharma
#   job: Intern
#   bio: '<p>Anu Sharma is an Intern at the GovLab. She has both a Masters and an undergraduate degree in computer science, is currently a first-year student at NYU Wagner. She has been a software engineer for eBay and Yahoo, a web developer for Oracle, and a product manager/marketing engineer for a technology start-up in India that provides location-based services. In addition, she is co-founded of an India-based non-profit organization that promotes community involvement in local social causes.</p>'

- name: Anirudh Dinesh
  firstname: Anirudh
  job: Graduate Research Assistant
  projects: true
  bio: >
    <p>A Graduate Research Assistant at the GovLab, Anirudh Dinesh is pursuing a master’s degree in Computer Engineering at NYU. At GovLab, Anirudh conducts research on governance innovation. He is a member of the research team studying how public institutions use knowledge networks to leverage the expertise of their employees and constituents. The team has produced ten original <a href="http://www.smarterstate.org">Smarter State case studies</a>. He has also researched and authored reports on <a href="http://www.thegovlab.org/project-open-data-for-developing-economies.html">Open Data for Developing Economies</a>, a project to explore the social and economic impact of opening government data.</p>
    <p>In his job, Anirudh organizes events at the GovLab. He is part of the organizing team of the <a href="http://collectiveintelligenceconference.org">Collective Intelligence Conference</a> which will be hosted at NYU Tandon in June 2017. He has coordinated multiple online classes and coaching programs for the GovLab Academy, including the ones on <a href="http://govlabacademy.org/innovations-in-tech-enabled-disaster-management-detail.html">innovations in tech-enabled disaster management</a> and <a href="http://govlabacademy.org/coaching-program-for-data-driven-criminal-justice-projects-detail.html">data driven criminal justice</a>. He previously co-produced <a href="https://www.ted.com/tedx/events/14384">TEDxBNMIT 2015</a>, an independently organized TEDx event in Bangalore, India.</p>
    <p>In addition to his research and event planning roles, Anirudh works with GovLab Engineering on a variety of civic tech projects, often helping to translate user needs into technical requirements.</p>
    <p>Anirudh holds an undergraduate degree in Electronics and Communication Engineering from the Visvesvaraya Technological University in India. While studying there, he interned at the Defence Research and Development Organization, where he implemented the autonomous indoor navigation of a quadcopter.</p>
    <p>Anirudh is an avid blogger and his writings can be found at <a href="http://www.dudurudh.com">www.dudurudh.com</a>.</p>

# - name: Atul Varma
#   job: Lead Technical Architect
#   bio: >
#     <p>Atul enjoys building bridges of understanding between humans and machines. He has written illuminating software that's been used as the centerpiece of TED Talks, in maker events around the world, and by individuals who are just trying to have a less frustrating time using their computer. But his favorite moments are very personal: understanding where another person is coming from, constructing a metaphor they can relate to, and using it to explain technology in a way that liberates, excites, and empowers.</p>

- name: Batu Sayici
  firstname: Batu
  job: Director of User Experience
  projects: true
  bio: >
    <p>Batu Sayici is Fellow and Director of User Experience at the GovLab. Batu is a user experience designer and researcher, whose passion is using design and technology to create meaningful social impact. Before moving into UX design, he led digital research strategy for Procter & Gamble’s Europe, Middle-East & Africa division; reporting to Senior VP of Consumer Insights. He has seven years of experience with global brands including Head & Shoulders, Old Spice, Braun and Gillette. He was part of P&G’s digital innovation team. There, he collaborated on the design of the first digital research strategy, setting up digital ethnography, online communities and crowdsourcing as innovative ways of connecting with consumers.</p>
    <p>Batu brings extensive experience with research methods, data analysis, brand strategy and digital innovation. He has a masters degree in interaction design from NYU ITP, where he designed new products and experiences for internet of things, mobile platforms, virtual and augmented reality. His interaction design thesis is a mobile game for participatory democracy and a political simulation tool. He holds a previous masters degree in strategic marketing and a BSc in economics from Carnegie Mellon University.</p>

# - name: Beth Simone Noveck
#   job: Co-Founder and Director
#   bio: >
#     <p>Beth Simone Noveck is Co-Founder and Director of The GovLab and its MacArthur Research Network on Opening Governance. Funded by the John D. and Catherine T. MacArthur Foundation, the John S. and James L. Knight Foundation and Google.org, the GovLab strives to improve people’s lives by changing how we govern. The GovLab designs and tests technology, policy and strategies for fostering more open and collaborative approaches to strengthen the ability of people and institutions to work together to solve problems, make decisions, resolve conflict and govern themselves more effectively and legitimately.</p>
#     <p>The Jerry Hultin Global Network Professor at New York University’s Tandon School of Engineering, she was formerly the Jacob K. Javits Visiting Professor at the Robert F. Wagner Graduate School of Public Service and a visiting professor at the MIT Media Lab. Beth is a professor of law at New York Law School. She served in the White House as the first United States Deputy Chief Technology Officer and director of the White House Open Government Initiative (2009-2011). UK Prime Minister David Cameron appointed her senior advisor for Open Government, and she served on the Obama-Biden transition team. Among projects she’s designed or collaborated on are Unchat, The Do Tank, Peer To Patent, Data.gov, Challenge.gov and the Gov Lab’s Living Labs and training platform, The Academy.</p>
#     <p>A graduate of Harvard University and Yale Law School, she serves on the Global Commission on Internet Governance and chaired the ICANN Strategy Panel on Multi-Stakeholder Innovation. She is a member of the Advisory Board of the Open Contracting Partnership. She was named one of the “Foreign Policy 100″ by Foreign Policy, one of the “100 Most Creative People in Business” by Fast Company and one of the “Top Women in Technology” by Huffington Post. She has also been honored by both the National Democratic Institute and Public Knowledge for her work in civic technology.</p>
#     <p>Beth is the author of Wiki Government: How Technology Can Make Government Better, Democracy Stronger and Citizens More Powerful, which has also appeared in Arabic, Russian, Chinese and in an audio edition, and co-editor of The State of Play: Law, Games and Virtual Worlds. Her book Smart Citizens, Smarter State: The Technologies of Expertise and the Future of Governing was published by the Harvard University Press in 2015. She tweets <a href="https://twitter.com/bethnoveck" target="_blank">@bethnoveck</a> and writes on Medium <a href="https://medium.com/@bethnoveck" target="_blank">@bethnoveck</a>.</p>

- name: Claudio Mendonca
  firstname: Claudio
  job: Creative Director
  projects: true
  bio: >
    <p>Claudio Mendonca is the Creative Director at the GovLab where he is responsible for branding and interaction design of the digital projects. Working as a visual communicator for more than 10 years, he earned his Bachelor’s degree in Graphic Design in 2005. He has extensive experience in branding and interaction design, including 3 years developing graphical material for several government institutions in Brazil, publications and interface design for startups.</p>
    <p>Outside of his work at The GovLab, Claudio also designs webapps for the Centre of Direct Democracy and works as a design consultant for the World Bank Institute for several open gov projects such as Open Government, Open Contracting, Open Development and Technology Alliance. He can be found at http://claudiomendonca.ca/.</p>

- name: Christopher Wong
  firstname: Christopher
  job: Director of Product
  projects: true
  bio: >
    <p>Christopher Wong is Director of Product at the GovLab. Christopher joined the GovLab after serving as a Presidential Innovation Fellow, where he worked with the US Patent and Trademark Office to deliver on the White House's Executive Action to better utilize crowdsourcing as a mechanism for improving patent quality. The Executive Action expands upon previous work by Christopher and GovLab Director Beth Simone Noveck in launching Peer to Patent, the historic initiative to allow the public to participate in the patent examination process and one of the federal government's first uses of Web 2.0 technology.</p>
    <p>Prior to his service as a Presidential Innovation Fellow, Christopher was the Executive Director of the Engelberg Center on Innovation Law & Policy at NYU School of Law and a Visiting Fellow at both the Yale Law School Information Society Project and the Princeton University Center for Information Technology Policy. Christopher holds a JD from New York Law School and a BSBA in Information Technology from the University of Denver. He tweets at @chrswng.</p>

# - name: Cristiano Ferri
#   firstname: Cristiano
#   job: Visiting Research Fellow
#   projects: false
#   bio: >
#     <p>Cristiano is a Visiting Research Fellow at the GovLab working on CrowdLaw. Cristiano is the Founder and Director of the Hacker Laboratory at the Brazilian House of Representatives, where he has developed and managed the legislative e-Democracy Program. As the House's senior official since 1993, his main fields of interest and expertise are lawmaking, public labs, open parliament, participation, parliamentary informatics, transparency, open innovation in public sector and quality of law (legistic).</p>
#     <p>Cristiano is also a research associate from Ash Center for Democratic Governance and Innovation, Harvard Kennedy School. He holds a PhD in sociology and political science from the Institute for Social and Political Studies, State University from Rio de Janeiro, and a Master's of Science in public policy from Queen Mary's College, University of London. He is the author of <a href="http://bd.camara.gov.br/bd/handle/bdcamara/12756">The open parliament in the age of the internet: Can the people now collaborate with legislatures in lawmaking?</a></p>

- name: David Naffis
  firstname: David
  job: Lead Technical Architect
  projects: true
  bio: >
    <p>David is the Lead Technical Architect at the GovLab. A former Presidential Innovation Fellow, David is an entrepreneur and software developer with experience in software services, product development, strategy, and operations. He is a founder of Intridea, an Inc 500 winning software development firm where he oversaw several successful product spinouts and acquisitions. Before starting Intridea, David worked as a software engineer and architect at companies including AOL, Cisco, and McKinsey. He holds a masters in Systems Engineering from The University of Virginia, has contributed to a number of open-source projects, and has spoken at numerous regional and national conferences. He lives in Washington, DC with his wife, Aubrey.

- name: Denny Tek
  firstname: Denny
  job: Developer
  projects: true
  bio: >
    <p>Denny Tek is a Developer at the GovLab. She enjoys working on projects that empower and connect communities. She is also a volunteer teacher with ScriptEd, an organization that brings web development classes and internship opportunities to students in under-resourced high schools in NYC. Prior to joining the GovLab, Denny developed and commissioned scholarly works on music for a global academic publisher. She has a B.F.A. in Music Technology from the City College of New York.</p>

- name: Dinorah Cantú-Pedraza
  firstname: Dinorah
  job: The GovLab Academy Coordinator
  projects: true
  bio: >
    <p>Dinorah Cantu coordinates the GovLab Academy, an online institute aimed at helping government and social innovators take innovative projects from idea to implementation. Under her direction, the Academy has worked with over five hundred innovators from more than 30 countries online and off over the last two years. Thousands more have watched its skill-building videos. She has put together over 12 Coaching Programs, the Academy’s signature mentoring and peer to peer learning initiative, where over 95% of whose participants complete the program. The Academy is a project of the Governance Lab, based at New York University. GovLab focuses on the use of technology to improve how we govern.</p> 
    <p>Dinorah has also designed the GovLab’s Crowdsorcerer expert system, a software tool to deliver customized case studies to government leaders about open innovation. Working together with lawyers and education experts from NYU, she also designed an expert system to help universities determine the legal requirements for offering online education. She also runs the GovLab’s Demos for Democracy video series where she interviews leading technologists about new platforms to advance the public interest.</p>
    <p>A lawyer by training, Dinorah founded and directed the Human Rights Center of the Facultad Libre de Derecho de Monterrey prior to coming to New York in 2012. She holds an MPA in Public and Nonprofit Management and Policy at NYU Robert F. Wagner School of Public Service and is passionate about the value of civic technology for strengthening human rights. She is bilingual in English and Spanish and tweets at @dinorah_cantu.<a href="https://twitter.com/dinorah_cantu" target="_blank">@dinorah_cantu</a>.</p>

- name: Eduardo Valdez
  firtname: Eduardo
  job: Project Assistant
  projects: false
  bio: >
    <p>Eduardo has a Bachelor’s degree in Political Science and Public Policy from Universidad Iberoamericana in Mexico City. He currently works as Project Assistant of DesafíoSP, our pilot for testing open innovation for solving public problems in Latin American cities. Before joining the team, he contributed with NGO’s and private organizations along Mexico to accomplish change in environmental policy and worked with local officials to creatively solve issues of transparency and accountability.</p>

- name: Ena Bek
  firstname: Ena
  job: Developer
  projects: true
  bio: >
    <p>Ena is a Developer at the the GovLab. She has a B.S. in Media Communication Studies from Florida State University where she focused on communication theory and philosophy. Ena began her career in Marketing but soon found herself taking a greater interest in the creative and technical side of the industry. After realizing that coding could lead to more meaningful and fulfilling work, Ena dedicated herself to learning the skills she needed to become a member of the engineering community. Since then, Ena has led multiple projects from conceptualization to implementation, such as an app to make sharing responsibilities amongst roommates easier to manage, and a generator to help organizations quickly create and customize their own wikis.</p>

# - name: Eran Raviv
#   firstname: Eran
#   job: Research Fellow
#   bio: >
#     <p>Eran in the Programs and Innovation VP of Appleseeds Academy, an Israeli-based NGO founded to provide tech skills to Israel's disadvantaged communities, focusing on how to integrate technology within formal and informal education in a manner it would impact employability and education. All Appleseeds programs are partnerships between public, private and non-profits entities. Eran currently serves as Appleseeds’ Programs and Innovation VP, focused on developing innovative "learning by doing" educational models that change the way underserved populations can acquire 21st century skills. During the last 3 years Eran has been the coordinator of the steering committee of Israel's National ICT Index.</p>
#     <p>Eran is participating in Community Solution Program, a leadership program of the Bureau of Educational and Cultural Affairs of the U.S. Department of State. The core layer of CSP is matching between leaders and American-based host organizations and as part of the program Eran serves as a research fellow in the Governance Lab.</p>
#     <p>Prior to his current position Eran served as the director of Appleseeds' national youth technology movement, Net@. Prior to his work in Appleseeds Eran taught philosophy at Nachshon, the Israeli social leadership prep program.</p>
#     <p>Eran is a graduate of the Executive Master’s Program in Philosophy, Information, and Digital Culture in Tel Aviv University and has a B.Sc. in Computer Sciences and Philosophy from The Hebrew University, Jerusalem.</p>

- name: Francesca De Chiara
  firstname: Francesca
  job: Visiting Fellow
  projects: false
  bio: >
    <p>Francesca De Chiara is a Visiting Fellow at the GovLab. Based in Trento at Fondazione Bruno Kessler's Center for Information and Communication Technology, she is the co-founder of the first Italian node of the Open Data Institute in Trento. She holds a PhD in Sociology and Social Research from the University of Salerno (IT). Her dissertation – The World Bank: knowledge, technology and development in a multilateral institution – focused on the role of the World Bank as a knowledge producer, by analyzing the organizational transformation during Wolfensohn presidency, the launch of the online aid-management platform powered by the Bank, and the implementation of the Development Gateway web portal.</p>
    <p>She has been Visiting Research Fellow at Dept. of Development Sociology/Polson Institute for Global Development – Cornell University in 2009-2010, working under the supervision of Philip McMichael, and visiting doctoral student at the University of Warwick – Warwick Business School, where she joined the Public Policy Group led by prof. Colin Crouch in 2006-2007. She has research experience in the field of open data, open government and development studies and is mainly interested in analyzing the impact and the actual reuse of open data. In this context, she has presented papers at international conferences, organized workshops and training courses. She has also lectured at LUISS University in Rome. She is part of the Open Knowledge Network, collaborates in bottom-up initiatives focused on crowdsourcing and civic monitoring, like Monithon. She’s editor of the Open Knowledge Italian official blog, author of academic articles and lately referee for the European Journal of Political Research. Last accepted paper to be presented at CES Conference in Paris, July 2015, will be focused on the value of open data for the European Cohesion. She has served as country reviewer for the first edition of the Open Data Barometer, a research report by the Web Foundation and the Open Data Institute. She has translated the Open Data Certificates (now in Beta) in Italian in 2014, organized the first edition of the contest Trentino Open Data Challenge, and is responsible for the open data related activities within the EU FP7-funded Finodex project, an accelerator for SMEs and Web entrepreneurs that make use of both existing open data-sets and the platform FiWare. Since February 2013, she has worked at the Trentino Open Data project, resulting in the launch of the open government data catalog dati.trentino.it.</p>

- name: Fred DeJohn
  firstname: Fred
  job: Chief Financial Officer
  projects: true
  bio: >
    <p>Fred DeJohn is the Chief Financial Officer at GovLab. Fred is an attorney with extensive experience in finance, budget and human resources in both government and higher education. Prior to joining the GovLab, Fred served as the Acting Vice President for Human Resources at the Fashion Institute of Technology.  Before that, he spent more than eighteen years as the Vice President for Finance and Administration at New York Law School.</p>
    <p>Fred's earlier career was with New York City government where he held high level positions in a number of City agencies, including Deputy Commissioner for Finance and Administration at the Department of Housing, Preservation and Development, First Deputy Commissioner at the Department of General Services and First Deputy Director at the Department of Personnel. He finished his City service as a Special Assistant to Mayor David Dinkins, focusing on municipal labor issues.</p>

- name: Greyson Nevins-Archer
  firstname: Greyson
  job: Undergraduate Research Assistant
  projects: false
  bio: >
    <p>Greyson Nevins-Archer is an Undergraduate Research Assistant at the GovLab. He is a senior pursuing a B.S. in Science and Technology at NYU Tandon School of Engineering. While Greyson has enjoyed learning to code and working with startups, he has found a newer passion in technology policy, social, and legal research as they relate to the Internet.</p>
    <p>Prior to working with GovLab’s research team, Greyson has had the chance to research with the Internet Society and Google. During his time at ISOC, Greyson collaborated on the beginning phase of ISOC’s Future of the Internet scenario planning project through global surveys and thought research curation. While at Google, Greyson assisted in Google’s efforts to understand the need for digital preservation as it relates to society’s dependence on technology to store cultural artifacts forever through research into the legal, technical, and social implications.</p>

# - name: Irene Tello-Arista
#   job: Intern
#   bio: '<p>Irene Tello is an Intern at the GovLab. She is studying for a Masters in International Relations at NYU. Prior to moving to New York, she used to work at Transparencia Mexicana, the Mexican chapter of Transparency International, as the Assistant Researcher of the Chair of the Board. Before working there she was the Program Coordinator of Presta tu Voz (Share your Voice) a program that creates audiobooks for people with visual impairment or blindness. Irene received her BA in Philosophy from the National Autonomous University in Mexico. She is currently a Fulbright Grantee and is interested in crowdsourcing as a tool to fight corruption. In her free time, she makes videos of philosophical themes in Spanish. This is where she tweets and this is her YouTube channel.</p>'

- name: Jos Berens
  firstname: Jos
  job: Visiting Fellow
  projects: false
  bio: >
    <p>Jos Berens is a Visiting Fellow at the GovLab and the coordinator of the Data Governance Project (DGP), an international multidisciplinary collaboration between the GovLab, the World Economic Forum, and Leiden University. Jos holds an LL.B in Dutch Law and a BA in Philosophy, both obtained at Groningen University. He is currently pursuing an LL.M in Dutch Criminal Law and an LL.M in Public International Law, the former in Groningen and the latter at Utrecht University. He specialises in privacy issues and risk assessment regarding large scale data collection and use.</p>
    <p>Jos' project at the GovLab focuses on building an expert network to solve questions related to corporate data sharing for social good, especially in the development context. Working with a number of international organisations, the DGP looks at concrete issues in the data for development space. Based on the solutions found, the DGP is developing a framework for corporate data sharing for social good.</p>

# - name: Julia Chrusciel
#   job: Developer
#   bio: >
#     <p>Julia Chrusciel is a Developer at the GovLab, with experience in digital media both as a writer and technologist. While working as a journalist, she explored the evolution of social media platforms as an alternative to conventional media and as a vehicle for citizen journalism globally. Seeking to unite her interests in the democratization of media discourse and the technology that powers digital platforms, Julia learned several programming languages and began developing data-centric apps, including an interactive travel guide to Istanbul, and a Chicago neighborhood app for users searching for local attractions.</p>
#     <p>Prior to becoming a developer, Julia studied Turkish as a U.S. State Department Critical Language Scholar. She earned a B.A. in Anthropology and English from Wellesley College in 2010, where she focused on language and media in society.</p>

- name: Julia Root
  firstname: Julia
  job: Fellow
  projects: true
  bio: >
    <p>Julia Root is a Fellow at the GovLab and Project Lead for Open NYU and the Open Data 500 Global Network. With experience across many organizational and urban themes, as well as across sectors, as a strategist, idea connector, and network builder, Julia’s areas of expertise include open data and urban informatics; expert networks; cross-sector network building; higher education strategy; civic innovation; and intercultural business performance.</p> 
    <p>Immediately prior to joining the GovLab, she was Assistant Director for Student Services at NYU CUSP (Center for Urban Science + Progress). Before that, she worked as a consultant with a boutique international consulting firm focused on advising higher education, public sector, and engineering clients on urban issues and cross-sector network building. She has contributed research and writing for academic and policy institutes and has consulted with organizations on business development, marketing, and organizational development.</p>
    <p>Before coming to NYC, Julia was the Associate Director of Development for the largest health and human service provider in New Orleans and the Gulf Coast and a field office manager for an advocacy nonprofit located in Los Angeles. Julia has lived and/or worked in Los Angeles, San Diego, Barcelona, New Orleans and New York City. She has a B.A. from the University of California, San Diego and an M.P.A from NYU’s Robert F. Wagner Graduate School of Public Service.</p>

# - name: Kirsten Gollatz
#   firstname: Kirsten
#   job: Visiting Fellow
#   bio: >
#     <p>Kirsten is a Project Manager at the Alexander von Humboldt Institute for Internet and Society (HIIG) in Berlin where she has worked in the field of Internet Policy and Governance since she joined the institute in 2011. She is currently conducting research with a focus on the conditions for exercising freedom of expression on the Internet. She has also started working on transparency and the role of numbers in Internet governance processes.</p>
#     <p>Since 2014 Kirsten has been writing her doctoral thesis with the University of Zurich. In her thesis she investigates the evolution of a transnational governance regime that private social media companies apply to user content on their online platforms.</p>
#     <p>Kirsten was involved in international research projects, including the Ranking Digital Rights project lead by Rebecca MacKinnon, and a case study series on Multistakeholder as Governance Groups edited by the Global Network of Interdisciplinary Internet & Society Research Centers (NoC). She also contributed research to a recent UNESCO report titled "Fostering Freedom Online: the Role of Internet Intermediaries".</p>
#     <p>Kirsten participated in the 2015 summer school "Advanced Topics in Internet Governance, Civil Society and Policy Advocacy" at Central European University (CEU) in Budapest. In 2012 Kirsten was a research intern at Harvard’s Berkman Center for Internet and Society. Before that, she worked as a research assistant to the project field Cultural Sources of Newness at the Berlin Social Science Center (WZB). </p>
#     <p>Kirsten has a Master’s Degree in Media and Political Communication from the Free University Berlin. </p>
#     <p>For publications and presentations visit her website: <a href="http://www.hiig.de/en/staff/kirsten-gollatz">http://www.hiig.de/en/staff/kirsten-gollatz</a></p>

- name: Lauren Yu
  firstname: Lauren
  job: Director of Operations
  projects: false
  bio: >
    <p>Lauren Yu is the Director of Operations at The GovLab. She holds a Masters Degree in Social Work from Columbia University where she focused on advanced clinical practice in health, mental health, and disabilities. She has worked in schools, hospitals, and community mental health centers where her target populations have included at-risk children, transplant patients, and homeless mentally ill adults. Lauren earned a BA in psychology from Occidental College.</p>
    <p>Prior to joining The GovLab team, Lauren was living in Kathmandu, Nepal where she started a counseling program serving 1st-12th grade students. She also created the school’s service learning program involving middle school and high students in community service projects throughout Kathmandu and in surrounding rural villages.</p>

# - name: Lila Rimalovski
#   job: Intern
#   bio: >
#     <p>Lila Rimalovski is a first year student at the NYU Gallatin School of Individualized Study. She is a graduate of Newark Academy High School in New Jersey and, during her junior year, attended a one semester program at the School for Ethics and Global Leadership in Washington, DC. At age 15, she took classes in web design and Python computer programming in addition to attending the IDEO Design and Innovation Summer Bootcamp in Palo Alto.</p>
#     <p>Lila is quite an active student, serving as the Event Director for the NYU College Democrats and a Student Organizer for the NYU Entrepreneurs Festival, as well as being a Student Contributor to the 2015 NYU Policy Symposium on Criminal Justice Reform. Lila is is an alumnus of the National Outdoor Leadership School, attending wilderness leadership courses in mountains of Alaska and the desert of Arizona. She is also a published author of The High School Truth book and blog, a non-fiction, life-based guidebook for high school students, written by high school students. Lila is a passionate social justice activist, dog owner, and backpacker and will be a student in the Global Leadership Scholars Program at the NYU Washington, DC campus for the fall 2016 semester. </p>

- name: María Hermosilla
  firstname: María
  job: Non-Resident Fellow
  projects: true
  bio: >
    <p>Research Fellow María Hermosilla focuses her work on governance innovation in Latin America. At the GovLab, she does both research and project design and management. She conducts research on how technology is transforming government, which includes work on the impact of innovations such as big and open data, crowdsourcing, people analytics, and public labs on executive and legislative institutions. She is a collaborator on the <a href="http://www.thegovlab.org/smarterstate.html">Smarter State case studies series</a>, which focuses on how public institutions use new technology to accelerate learning, and she does ongoing work on mapping the skills and expertise gap in government.</p>
    <p>Complementing her research, María has convened and moderated a GovLab online conference on <a href="http://www.thegovlab.org/project-crowdlaw.html">CrowdLaw</a> that brought together practitioners working on participatory lawmaking from 16 countries. She is also collaborating on efforts to convene another global online conference series on using technology and innovation to combat mosquito borne illness.</p>
    <p>Her projects include working with GovLab’s engineering team on the design and implementation of <a href="https://networkofinnovators.org/">Network of Innovators</a>, the bilingual skill-sharing network for government and civic innovators worldwide. In that capacity, she works with public sector partners to promote use of such platforms to accelerate learning, including organizing workshops and training in Mexico and the UK.</p>
    <p>An experienced facilitator and trainer, María has designed and led the GovLab’s coaching program for the Organization of American States Open Government Fellows, working with government officials and nonprofit leaders across the Americas to help them take public interest projects from idea to implementation. She also helped lead the GovLab’s online lab design coaching program and collaborated in curriculum design and implementation of a GovLab-United States Department of Agriculture open data summer camp.</p>
    <p>Prior to the Govlab, María worked in national government in Chile, leading the redesign of citizen information services and open data efforts at the Ministry of Public Works. She also designed public consultations and led the digitalization of services. Before going into the public sector, María worked in television as a producer, reporter and assistant director and served as a freelance correspondent for NPR.</p>
    <p>A native Spanish speaker, María has a Master of Public Administration at New York University, where she studied public and nonprofit management with an emphasis on design thinking, data science and participatory policymaking.</p>
    <p>Her writings can be found on the <a href="http://thegovlab.org/author/maria-hermosilla/">GovLab’s blog</a> and on <a href="http://www.governing.com/authors/Maria-Hermosilla.html">Governing</a>. She can be found on twitter at <a href="https://twitter.com/mphermosilla">@mphermosilla</a>.</p>

- name: Mark Adkins-Hastings
  firstname: Mark
  job: Developer
  projects: true
  bio: >
    <p>Mark Adkins-Hastings is a software developer with diverse expertise in both technology and design. He joins GovLab's development and design team to build civic technologies that help institutions work more openly and collaboratively. Previously, Mark worked on citizen-centric technology projects for the United States federal government, including the Department of Justice and the Patent and Trademark Office (USPTO). At USTPO, he developed the Office's electronic patent application filing system as part of a team promoting the adoption of more agile and modern design practices, including the use of citizen ethnography to ensure that government websites serve the public better.</p>
    <p>Recently, Mark collaborated with a team from the USPTO and the White House, including members of the Presidential Innovation Fellows corps, to help develop a process and platform for crowdsourcing public expertise to enhance the patent examination process. His work was showcased to the US Undersecretary of Commerce for Intellectual Property and the White House Office of the Chief Technology Officer.</p>

- name: Michael Gill
  firstname: Michael
  job: Research Fellow
  projects: false
  bio: >
    <p>Michael is a Moore-Sloan Data Science Fellow at the Center for Data Science at NYU, and a Research Fellow at the GovLab. Michael's substantive interests include the study of special interest groups, the causes and effects of government transparency, and U.S. foreign policy. Methodologically, his research focuses on applications of machine learning methods for causal inference problems in the social sciences, experimental methods, and the analysis of text-as-data. He received his Ph.D. in Government from Harvard University, where he was an affiliate of the Institute for Quantitative Social Sciences.</p>

- name: Neil Kleiman
  firstname: Neil
  job: Senior Fellow
  projects: false
  bio: >
    <p>Neil Kleiman is a Senior Fellow at the GovLab. Neil has spent nearly 20 years building a career at the intersection of many sectors—policy, philanthropy, government and academia. He has established new organizations, and divisions within organizations, focused on developing innovative and practical policy solutions for cities. He has written and edited over thirty policy reports, and his work has been featured in many media outlets including the New York Times, Wall Street Journal, USA Today, Chronicle of Higher Education and National Public Radio.</p>
    <p>Dr. Kleiman is a clinical professor at New York University, teaching graduate-level courses on policy development, urban innovation, and new approaches to technology and big data at both the Wagner School of Public Service and the Center for Urban Science and Progress.</p>
    <p>As Director of the NYU Wagner Innovation Labs, he supports the development of initiatives and programs to address pressing urban challenges, both nationally and globally. He has worked closely with Bloomberg Philanthropies, Citibank and the Ford Foundation on international initiatives to improve government efficiency and reform.</p>
    <p>He is also Deputy Executive Director of Policy, Research, and Evaluation for the National Resource Network. Funded with $10 million from the U.S. Department of Housing and Urban Development, the Network is the nation’s first one-stop resource for cities seeking customized solutions to their most pressing challenges.</p>

- name: Prianka Srinivasan
  firstname: Prianka
  job: Graduate Research Assistant
  projects: true
  bio: >
    <p>Prianka is a Research Intern at Govlab. She has a BA in Political Science and International Relations from the University of Melbourne and is currently enrolled in NYU’s joint Masters Program in Journalism and International Relations. Prior to enrolling at NYU, Prianka worked at a number of jobs in Melbourne, including managing a book store and serving as a Community Development Project Officer at the Asylum Seeker Welcome Centre, an organization that provides recreational, educational and social support for asylum seekers living in the Melbourne community. She also spent a year in Vanuatu, working as a Community Project Officer with the Marae Village Development Council.  Among her projects was a post-disaster assessment report following Cyclone Luis which she researched, produced and edited.</p>


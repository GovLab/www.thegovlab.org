#   bio: >
#     <p>Anita M. McGahan is a Senior Fellow at the GovLab. She is Professor and Rotman Chair in Management at the Rotman School of Management at the University of Toronto. She is cross appointed to the Munk School of Global Affairs and the Physiology Department of the Medical School; is Senior Associate at the Institute for Strategy and Competitiveness at Harvard University; is the Chief Economist in the Division of Health and Human Rights at the Massachusetts General Hospital; and is President of the Academy of Management. In 2013, she was elected by the Academy of Management’s 18,000+ membership to the Board of Governors and into the Presidency rotation. The Academy is the world’s largest organization of business-school professors and scholars. In 2014, she joined the MacArthur Foundation Research Network on Opening Governance. During her 2010-2015 appointment as the Director of Toronto’s PhD Program and as the Associate Dean of Research, the School’s PhD and research rankings internationally increased from #11 to #4 and #17 to #3, respectively.</p>

#     <p>McGahan earned both her PhD and AM at Harvard University in two years. She holds an MBA from the Harvard Business School, where she received highest academic honors as a Baker Scholar, and a BA from Northwestern University, where she was elected to Phi Beta Kappa. She also spent several years at both McKinsey & Company and Morgan Stanley & Company and was previously on the faculties of both Harvard Business School and Boston University. She has visited the Stanford Graduate School of Business, the London Business School, the Australian Graduate School of Management, and the Division of Social Medicine and Global Health at Harvard Medical School.</p>

#     <p>McGahan’s credits include three books and over 100 articles, case studies, notes and other published material on competitive advantage, industry evolution, and financial performance. Her current research emphasizes entrepreneurship in the public interest and innovative collaboration between public and private organizations. She is also pursuing a long-standing interest in how firms overcome industry disruption to achieve breakthrough performance. Her recent work emphasizes innovation in the governance of technology to improve global health. McGahan has been recognized as a master teacher for her dedication to the success of junior faculty and for her leadership in course development. In 2010, she was awarded the Academy of Management BPS Division’s Irwin Distinguished Educator Award and, in 2012, the Academy conferred on McGahan its Career Distinguished Educator Award for her championship of reform in the core curriculum of Business Schools. In 2012 she was elected a Fellow of the Strategic Management Society, and in 2015 she was elected a Fellow of the Academy of Management.</p>

# - name: Auralice Graft
#   firstname: Auralice
#   job: Senior Fellow
#   projects: false
#   bio: >
#     <p>Auralice works in the social development space, focusing in particular on governance, technology and climate change. She has worked with the GovLab since 2015, where she researches and writes about open justice, open data and block chain technologies. Auralice also works on climate change issues in India, where she lives, looking at the point at which urban growth and advancing climate change intersect, and the policy imperatives that arise out of that intersection.</p>

# - name: Ayushi Roy
#   firstname: Ayushi
#   job: Summer Research Assistant
#   projects: false
#   bio: >
#     <p>Ayushi Roy is a graduate student in the Department of Urban Studies and Planning at MIT. Ayushi is building out GovLab’s Data Stewardship Network to help harness the potential of private data toward public ends. </p>


# - name: Atul Varma
#   job: Lead Technical Architect
#   bio: >
#     <p>Atul enjoys building bridges of understanding between humans and machines. He has written illuminating software that's been used as the centerpiece of TED Talks, in maker events around the world, and by individuals who are just trying to have a less frustrating time using their computer. But his favorite moments are very personal: understanding where another person is coming from, constructing a metaphor they can relate to, and using it to explain technology in a way that liberates, excites, and empowers.</p>

# - name: Batu Sayici
#   firstname: Batu
#   job: Director of User Experience
#   projects: true
#   bio: >
#     <p>Batu Sayici is Fellow and Director of User Experience at the GovLab. Batu is a user experience designer and researcher, whose passion is using design and technology to create meaningful social impact. Before moving into UX design, he led digital research strategy for Procter & Gamble’s Europe, Middle-East & Africa division; reporting to Senior VP of Consumer Insights. He has seven years of experience with global brands including Head & Shoulders, Old Spice, Braun and Gillette. He was part of P&G’s digital innovation team. There, he collaborated on the design of the first digital research strategy, setting up digital ethnography, online communities and crowdsourcing as innovative ways of connecting with consumers.</p>
#     <p>Batu brings extensive experience with research methods, data analysis, brand strategy and digital innovation. He has a masters degree in interaction design from NYU ITP, where he designed new products and experiences for internet of things, mobile platforms, virtual and augmented reality. His interaction design thesis is a mobile game for participatory democracy and a political simulation tool. He holds a previous masters degree in strategic marketing and a BSc in economics from Carnegie Mellon University.</p>

# - name: Beth Simone Noveck
#   job: Co-Founder and Director
#   bio: >
#     <p>Beth Simone Noveck is Co-Founder and Director of The GovLab and its MacArthur Research Network on Opening Governance. Funded by the John D. and Catherine T. MacArthur Foundation, the John S. and James L. Knight Foundation and Google.org, the GovLab strives to improve people’s lives by changing how we govern. The GovLab designs and tests technology, policy and strategies for fostering more open and collaborative approaches to strengthen the ability of people and institutions to work together to solve problems, make decisions, resolve conflict and govern themselves more effectively and legitimately.</p>
#     <p>The Jerry Hultin Global Network Professor at New York University’s Tandon School of Engineering, she was formerly the Jacob K. Javits Visiting Professor at the Robert F. Wagner Graduate School of Public Service and a visiting professor at the MIT Media Lab. Beth is a professor of law at New York Law School. She served in the White House as the first United States Deputy Chief Technology Officer and director of the White House Open Government Initiative (2009-2011). UK Prime Minister David Cameron appointed her senior advisor for Open Government, and she served on the Obama-Biden transition team. Among projects she’s designed or collaborated on are Unchat, The Do Tank, Peer To Patent, Data.gov, Challenge.gov and the Gov Lab’s Living Labs and training platform, The Academy.</p>
#     <p>A graduate of Harvard University and Yale Law School, she serves on the Global Commission on Internet Governance and chaired the ICANN Strategy Panel on Multi-Stakeholder Innovation. She is a member of the Advisory Board of the Open Contracting Partnership. She was named one of the “Foreign Policy 100″ by Foreign Policy, one of the “100 Most Creative People in Business” by Fast Company and one of the “Top Women in Technology” by Huffington Post. She has also been honored by both the National Democratic Institute and Public Knowledge for her work in civic technology.</p>
#     <p>Beth is the author of Wiki Government: How Technology Can Make Government Better, Democracy Stronger and Citizens More Powerful, which has also appeared in Arabic, Russian, Chinese and in an audio edition, and co-editor of The State of Play: Law, Games and Virtual Worlds. Her book Smart Citizens, Smarter State: The Technologies of Expertise and the Future of Governing was published by the Harvard University Press in 2015. She tweets <a href="https://twitter.com/bethnoveck" target="_blank">@bethnoveck</a> and writes on Medium <a href="https://medium.com/@bethnoveck" target="_blank">@bethnoveck</a>.</p>

# - name: Audrie Pirkl
#   firstname: Audrie
#   job: Intern
#   projects: false
#   bio: >
#     <p>A senior at Arizona State University, Audrie Pirkl is pursuing concurrent degrees in Global Politics and Public Service & Public Policy, as well as certificates in International Business, Leadership in Business, and Public Administration & Public Management within the W.P. Carey School of Business. Prior to interning with The GovLab at NYU, she studied globalization and its international effects at the Alliance Manchester Business School in the United Kingdom. With a particular interest in Panopticism in the modern city, Audrie is also working with the Center for Policy Informatics to draw connections between millennial identity and accountability by measuring empathy levels within various communities.</p>

# - name: Claudio Mendonca
#   firstname: Claudio
#   job: Creative Director
#   projects: true
#   bio: >
#     <p>Claudio Mendonca is the Creative Director at the GovLab where he is responsible for branding and interaction design of the digital projects. Working as a visual communicator for more than 10 years, he earned his Bachelor’s degree in Graphic Design in 2005. He has extensive experience in branding and interaction design, including 3 years developing graphical material for several government institutions in Brazil, publications and interface design for startups.</p>
#     <p>Outside of his work at The GovLab, Claudio also designs webapps for the Centre of Direct Democracy and works as a design consultant for the World Bank Institute for several open gov projects such as Open Government, Open Contracting, Open Development and Technology Alliance. He can be found at http://claudiomendonca.ca/.</p>

# - name: Christopher Wong
#   firstname: Christopher
#   job: Director of Product
#   projects: true
#   bio: >
#     <p>Christopher Wong is Director of Product at the GovLab. Christopher joined the GovLab after serving as a Presidential Innovation Fellow, where he worked with the US Patent and Trademark Office to deliver on the White House's Executive Action to better utilize crowdsourcing as a mechanism for improving patent quality. The Executive Action expands upon previous work by Christopher and GovLab Director Beth Simone Noveck in launching Peer to Patent, the historic initiative to allow the public to participate in the patent examination process and one of the federal government's first uses of Web 2.0 technology.</p>
#     <p>Prior to his service as a Presidential Innovation Fellow, Christopher was the Executive Director of the Engelberg Center on Innovation Law & Policy at NYU School of Law and a Visiting Fellow at both the Yale Law School Information Society Project and the Princeton University Center for Information Technology Policy. Christopher holds a JD from New York Law School and a BSBA in Information Technology from the University of Denver. He tweets at @chrswng.</p>

# - name: Cristiano Ferri
#   firstname: Cristiano
#   job: Visiting Research Fellow
#   projects: false
#   bio: >
#     <p>Cristiano is a Visiting Research Fellow at the GovLab working on CrowdLaw. Cristiano is the Founder and Director of the Hacker Laboratory at the Brazilian House of Representatives, where he has developed and managed the legislative e-Democracy Program. As the House's senior official since 1993, his main fields of interest and expertise are lawmaking, public labs, open parliament, participation, parliamentary informatics, transparency, open innovation in public sector and quality of law (legistic).</p>
#     <p>Cristiano is also a research associate from Ash Center for Democratic Governance and Innovation, Harvard Kennedy School. He holds a PhD in sociology and political science from the Institute for Social and Political Studies, State University from Rio de Janeiro, and a Master's of Science in public policy from Queen Mary's College, University of London. He is the author of <a href="http://bd.camara.gov.br/bd/handle/bdcamara/12756">The open parliament in the age of the internet: Can the people now collaborate with legislatures in lawmaking?</a></p>

# - name: David Naffis
#   firstname: David
#   job: Lead Technical Architect
#   projects: true
#   bio: >
#     <p>David is the Lead Technical Architect at the GovLab. A former Presidential Innovation Fellow, David is an entrepreneur and software developer with experience in software services, product development, strategy, and operations. He is a founder of Intridea, an Inc 500 winning software development firm where he oversaw several successful product spinouts and acquisitions. Before starting Intridea, David worked as a software engineer and architect at companies including AOL, Cisco, and McKinsey. He holds a masters in Systems Engineering from The University of Virginia, has contributed to a number of open-source projects, and has spoken at numerous regional and national conferences. He lives in Washington, DC with his wife, Aubrey.

# - name: Denny Tek
#   firstname: Denny
#   job: Developer
#   projects: true
#   bio: >

#     <p>Denny Tek is a Developer at the GovLab. She enjoys working on projects that empower and connect communities. She is also a volunteer teacher with ScriptEd, an organization that brings web development classes and internship opportunities to students in under-resourced high schools in NYC. Prior to joining the GovLab, Denny developed and commissioned scholarly works on music for a global academic publisher. She has a B.F.A. in Music Technology from the City College of New York.</p>

- name: Dane Gambrell
  firstname: Dane
  job: Research Assistant
  projects: false
  bio: >
    <p>Dane Gambrell is a student in the Technology, Culture, and Society department at New York University’s Tandon School of Engineering. As an undergraduate research assistant, he conducted original research, including interviews and bench research, in support of several GovLab projects. For the CrowdLaw initiative, he authored three in-depth case studies of how governments in Estonia, India, and Australia are using online crowdsourcing methods to improve their lawmaking processes through better community engagement. In support of an historic massive open online course (MOOC) on Open Justice, he drafted three textbook chapters on how open data, blockchain, digital platforms, and other new technologies are being used to evaluate and enhance the legitimacies of various judiciaries.</p>
    <p>Also as an undergraduate researcher at NYU’s Wagner Graduate School of Public Service, he supported the Dean, contributing research for journal articles in the fields of public health, transportation, and gentrification. Dane’s writing on environmental conservation has been published by the American Geographical Society, where he also researches innovative geographical projects, start-ups, and nonprofits. As a geographic information systems (GIS) student consultant at NYU Data Services, he provides geospatial data analysis and visualization support to university members.</p>
    <p>Dane will graduate summa cum laude with a Bachelor of Science in Sustainable Urban Environments in January of 2020.</p>

# - name: Daniella Heard
#   firstname: Daniella
#   job: Summer Research Assistant
#   projects: false
#   bio: >
#     <p>Daniella Heard is a graduate student at Columbia University's School of International and Public Affairs, specializing in Technology, Economic Development and Public Policy. Daniella is working on GovLab’s data projects. In particular, the potential of distributed ledger technologies for governance of the extractives industry.</p>


# - name: Carolyn Yang
#   firstname: Carolyn
#   job: Research Intern
#   projects: false
#   bio: >
#     <p>Carolyn Yang is a graduate student at MIT’s Department of Urban Studies and Planning, focusing on equitable economic development. At GovLab, she contributes to data program strategy and positioning, ranging from building a societal and business case for data sharing, thinking through how to operationalize a City Data Collaborative, to convening corporate and conference gatherings.</p>

- name: Charles Bradley
  firstname: Charles
  job: Consulting Fellow
  projects: false
  bio: >
    <p>Charles Bradley is a Consulting Fellow at GovLab. Charles is the Co-Founder of Adapt, which helps companies rethink their relationship with data, to build trust, create value and drive social change. Over the past 5 years, he has worked with the world’s leading tech companies, governments and NGOs, promoting the adoption of ethical and human rights standards by state and non-state actors in the digital environment.</p>
    <p>Charles currently supports GovLab’s work on Data Stewards and Data Responsibility, engaging with tech companies and public authorities to use private data for public good in a responsible, systemic and sustainable way.</p>
    <p>Charles has an MBA from the Design Business Institute, UCA, is the Executive Director of Global Partners Digital, and is on the board of a number of organisations including Total Policy and Kidenza CIC.</p>

- name: Connie Yowell
  firstname: Connie
  job: Senior Fellow
  projects: false
  bio: >
    <p>Constance M. Yowell is an Executive Vice President at Southern New Hampshire University, where she has overseen community engagement and outreach efforts, with a focus on building learning and work pathways for low income, first generation, and middle skill learners.  Connie is a visionary leader, creating, leading and funding innovative efforts at the intersection of work, learning, technology and community. She is the founder of LRNG, a nonprofit and technology platform supporting cities and communities to build learning ecosystems that enable low income youth to thrive. She founded LRNG after 15 years as the Director of Education at the John D. and Catherine T. MacArthur Foundation, where she architected a $250 million program in re-imagining the future of learning with digital media.  She led a community of entrepreneurs, researchers, designers and educators who designed and launched the Open Badge movement,  created game-based schools, established partnerships with the game industry to create first-ever game-based assessments, and launched new approaches to the public library and museums in the 21st century.  She has created international competitions in learning and digital media and has supported the launch of several education technology startups.</p>
    <p>Connie has also had an active career in policy and academia.  She started her career as an Associate Professor at the University of Illinois after serving as a policy analyst in the New York City school system and the U.S. Department of Education. Her research and policy work have focused on the deep disparities in local and federal education systems, particularly for African American and Latinx students, writing prolifically on the impact of educational policies and equity on student outcomes.  She has written widely in academic journals, Huffington Post and Medium, and speaks often on topics of equity, future of learning and work, digital credentials, philanthropy and social entrepreneurship.</p>
    <p>Connie earned her bachelor’s degree from Yale, and her PhD from Stanford University.</p>

- name: Darshana Narayanan
  firstname: Darshana
  job: Senior Fellow
  projects: false
  bio: >
    <p>Darshana studies human behavior at multiple levels (individual and organization) and time scales (ontogeny and evolutionary history). She is currently examining how organizational structures shape human cognitive systems. Her <a href="https://scholar.google.com/citations?hl=en&user=RrkwiR4AAAAJ">research</a> on the evolution of human social behavior has been covered by media such as the BBC, National Geographic, Wired, Io9 and NPR. Along with <a href="http://wws.princeton.edu/faculty-research/faculty/shafir">Eldar Shafir</a>, Darshana has taught at Princeton University, on: ‘The Psychology of Decision Making and Judgment’. She has worked as Head of Research at pymetrics, a <a href="https://www.khoslaventures.com/team">Khosla Ventures</a> funded startup, that builds algorithms for personnel recruitment. She is currently a consultant at Math & Democracy, where she works on implementing the crowd-understanding platform Polis, in governments, businesses, nonprofits and communities. </p>
    <p>Through Polis, Darshana works with organizations such as: the Governments of Canada, Taiwan and Singapore, think tank American Assembly, and the movement March On. With collaborators in the <a href="https://g0v.network">g0v-network</a>, she has conducted empirical research into <a href="https://osf.io/preprints/socarxiv/xyhft/">Taiwan’s open government practices</a> and is <a href="http://training.g0v.network">bringing Taiwan’s models to New York City</a>. Darshana was the Community Manager of the <a href="https://www.pdf-18.com">Personal Democracy Forum 2018</a>, where she also facilitated a workshop on <a href="https://www.pdf-18.com/session/new-approaches-to-democracy-in-the-digital-age/">"‘New Approaches to Democracy in the Digital Age'</a>. Darshana has a Ph.D. in Psychology & Neuroscience from Princeton University. She tweets @dznarayanan. </p>

- name: Dinorah Cantú-Pedraza
  firstname: Dinorah
  job: Non-Resident Fellow
  projects: true
  bio: >
    <p>Dinorah Cantu coordinates the GovLab Academy, an online institute aimed at helping government and social innovators take innovative projects from idea to implementation. Under her direction, the Academy has worked with over five hundred innovators from more than 30 countries online and off over the last two years. Thousands more have watched its skill-building videos. She has put together over 12 Coaching Programs, the Academy’s signature mentoring and peer to peer learning initiative, where over 95% of whose participants complete the program. The Academy is a project of the Governance Lab, based at New York University. GovLab focuses on the use of technology to improve how we govern.</p>
    <p>Dinorah has also designed the GovLab’s Crowdsorcerer expert system, a software tool to deliver customized case studies to government leaders about open innovation. Working together with lawyers and education experts from NYU, she also designed an expert system to help universities determine the legal requirements for offering online education. She also runs the GovLab’s Demos for Democracy video series where she interviews leading technologists about new platforms to advance the public interest.</p>
    <p>A lawyer by training, Dinorah founded and directed the Human Rights Center of the Facultad Libre de Derecho de Monterrey prior to coming to New York in 2012. She holds an MPA in Public and Nonprofit Management and Policy at NYU Robert F. Wagner School of Public Service and is passionate about the value of civic technology for strengthening human rights. She is bilingual in English and Spanish and tweets at <a href="https://twitter.com/dinorah_cantu" target="_blank">@dinorah_cantu</a>.</p>


# - name: David K. Chai
#   firstname: David
#   job: Senior Advisor
#   projects: false
#   bio: >
#     <p>David is a Senior Advisor at the GovLab.  He brings deep experience in politics, policy and management - having served and advised a President, Vice President, three governors and three big-city mayors. He worked as a communications aide in President Clinton’s White House; was Vice President Al Gore’s press secretary in California for the 2000 presidential campaign; served in a variety of policy roles for the governors of California, Pennsylvania and Washington; and served under the mayors of New York, San Francisco and Oakland. He was chief of staff to Oakland Mayor Ron Dellums, managing some 50 city and state agency heads, and representing the mayor in carrying out important city initiatives, including the analysis and implementation of the Mayor’s Advisory Task Force Groups, an unprecedented level of civic engagement from community leaders that led to over 40 reports and recommendations for the city of Oakland. Currently, David works for the chancellor of the University of California Berkeley as a Senior Advisor managing policy development, external stakeholder engagement and overall communications strategies.</p>

- name: Eduardo González de Molina
  firstname: Eduardo
  job: Research Fellow
  projects: false
  bio: >
    <p>Eduardo González de Molina is a Research Fellow at GovLab. He holds a Master in Public and Social Policy from Pompeu Fabra University—Barcelona School of Management and a double Bachelor in Sociology and Political Science from University Carlos III of Madrid. His current research focuses on finding innovative solutions to regenerate the public sector, helping communities and institutions to work together to solve problems more effectively and legitimately. He collaborates on the GovLab's CrowdLaw initiative, focused on promoting effective public engagement in law and policy-making. Previously, Eduardo worked as Technical Advisor at the Directorate of Planning and Innovation at Barcelona City Council and as a Research Assistant at Johns Hopkins University—Pompeu Fabra University Public Policy Center.</p>

# - name: Eve Marenghi
#   firstname: Eve
#   job: Research Intern
#   projects: false
#   bio: >
#     <p>Eve Marenghi is a graduate student at the NYU Center for Urban Science and Progress studying applied data science and urban informatics. At GovLab, Eve is helping to establish a data responsibility framework to guide private sector data holders in the implementation of data collaboratives. She is also contributing to the UNICEF Responsible Data for Children project. Eve graduated from the University of Virginia with a degree in math. Prior to returning to graduate school, Eve worked as a digital analytics consultant for nonprofits and global brands.</p>

# - name: Eduardo Valdez
#   firtname: Eduardo
#   job: Project Assistant
#   projects: false
#   bio: >
#     <p>Eduardo has a Bachelor’s degree in Political Science and Public Policy from Universidad Iberoamericana in Mexico City. He currently works as Project Assistant of DesafíoSP, our pilot for testing open innovation for solving public problems in Latin American cities. Before joining the team, he contributed with NGO’s and private organizations along Mexico to accomplish change in environmental policy and worked with local officials to creatively solve issues of transparency and accountability.</p>

# - name: Ena Bek
#   firstname: Ena
#   job: Developer
#   projects: true
#   bio: >
#     <p>Ena is a Developer at the the GovLab. She has a B.S. in Media Communication Studies from Florida State University where she focused on communication theory and philosophy. Ena began her career in Marketing but soon found herself taking a greater interest in the creative and technical side of the industry. After realizing that coding could lead to more meaningful and fulfilling work, Ena dedicated herself to learning the skills she needed to become a member of the engineering community. Since then, Ena has led multiple projects from conceptualization to implementation, such as an app to make sharing responsibilities amongst roommates easier to manage, and a generator to help organizations quickly create and customize their own wikis.</p>

# - name: Eran Raviv
#   firstname: Eran
#   job: Research Fellow
#   bio: >
#     <p>Eran in the Programs and Innovation VP of Appleseeds Academy, an Israeli-based NGO founded to provide tech skills to Israel's disadvantaged communities, focusing on how to integrate technology within formal and informal education in a manner it would impact employability and education. All Appleseeds programs are partnerships between public, private and non-profits entities. Eran currently serves as Appleseeds’ Programs and Innovation VP, focused on developing innovative "learning by doing" educational models that change the way underserved populations can acquire 21st century skills. During the last 3 years Eran has been the coordinator of the steering committee of Israel's National ICT Index.</p>
#     <p>Eran is participating in Community Solution Program, a leadership program of the Bureau of Educational and Cultural Affairs of the U.S. Department of State. The core layer of CSP is matching between leaders and American-based host organizations and as part of the program Eran serves as a research fellow in the Governance Lab.</p>
#     <p>Prior to his current position Eran served as the director of Appleseeds' national youth technology movement, Net@. Prior to his work in Appleseeds Eran taught philosophy at Nachshon, the Israeli social leadership prep program.</p>
#     <p>Eran is a graduate of the Executive Master’s Program in Philosophy, Information, and Digital Culture in Tel Aviv University and has a B.Sc. in Computer Sciences and Philosophy from The Hebrew University, Jerusalem.</p>

- name: Francesca De Chiara
  firstname: Francesca
  job: Visiting Fellow
  projects: false
  bio: >
    <p>Francesca De Chiara is a Visiting Fellow at the GovLab. Based in Trento at Fondazione Bruno Kessler's Center for Information and Communication Technology, she is the co-founder of the first Italian node of the Open Data Institute in Trento. She holds a PhD in Sociology and Social Research from the University of Salerno (IT). Her dissertation – The World Bank: knowledge, technology and development in a multilateral institution – focused on the role of the World Bank as a knowledge producer, by analyzing the organizational transformation during the Wolfensohn presidency, the launch of the online aid-management platform powered by the Bank, and the implementation of the Development Gateway web portal.</p>
    <p>She has been Visiting Research Fellow at Dept. of Development Sociology/Polson Institute for Global Development – Cornell University in 2009-2010, working under the supervision of Philip McMichael, and visiting doctoral student at the University of Warwick – Warwick Business School, where she joined the Public Policy Group led by prof. Colin Crouch in 2006-2007. She has research experience in the field of open data, open government and development studies and is mainly interested in analyzing the impact and the actual reuse of open data. In this context, she has presented papers at international conferences, organized workshops and training courses. She has also lectured at LUISS University in Rome. She is part of the Open Knowledge Network and collaborates in bottom-up initiatives focused on crowdsourcing and civic monitoring, like Monithon. She’s editor of the Open Knowledge Italian official blog, author of academic articles and lately referee for the European Journal of Political Research. Her last accepted paper to be presented at CES Conference in Paris, July 2015, will be focused on the value of open data for the European Cohesion. She has served as country reviewer for the first edition of the Open Data Barometer, a research report by the Web Foundation and the Open Data Institute. She has translated the Open Data Certificates (now in Beta) in Italian in 2014, organized the first edition of the contest Trentino Open Data Challenge, and is responsible for the open data related activities within the EU FP7-funded Finodex project, an accelerator for SMEs and Web entrepreneurs that make use of both existing open data-sets and the platform FiWare. Since February 2013, she has worked at the Trentino Open Data project, resulting in the launch of the open government data catalog dati.trentino.it.</p>

- name: Fred DeJohn
  firstname: Fred
  job: Chief Financial Officer
  projects: false
  bio: >
    <p>Fred DeJohn is the Chief Financial Officer at GovLab. Fred is an attorney with extensive experience in finance, budget and human resources in both government and higher education. Prior to joining the GovLab, Fred served as the Acting Vice President for Human Resources at the Fashion Institute of Technology.  Before that, he spent more than eighteen years as the Vice President for Finance and Administration at New York Law School.</p>
    <p>Fred's earlier career was with New York City government where he held high level positions in a number of City agencies, including Deputy Commissioner for Finance and Administration at the Department of Housing, Preservation and Development, First Deputy Commissioner at the Department of General Services and First Deputy Director at the Department of Personnel. He finished his City service as a Special Assistant to Mayor David Dinkins, focusing on municipal labor issues.</p>

# - name: Gabriella Capone
#   firstname: Gabriella
#   job: GRADUATE RESEARCH FELLOW
#   projects: true
#   bio: >
#     <p>Gabriella (Gabby) researches, designs, and advocates for public participation and innovation in governance. She is pursuing a JD/MBA at the Yale Law School and Yale School of Management and is a graduate of Swarthmore College, where she studied spatial analytics for public policy. Currently, Gabby is distilling best practices in co-creation and open innovation to help cities solve their most pressing problems.</p>
#     <p>Her work at GovLab includes leading the launch of Crowd.Law, a hub for researchers and practitioners on public participation in lawmaking. She completed a global survey of legislative initiatives using CrowdLaw and collaborated with Harvard University researchers to develop a model legal framework for institutionalizing public engagement. Gabby believes that CrowdLaw can help communities to make more informed, effective decisions, and has presented on the topic at <a href="https://law.yale.edu/yls-today/news/clinic-explores-citizen-participation-lawmaking-parliamentary-conference">ParlAmericas</a> and the inaugural <a href="https://law.yale.edu/yls-today/news/student-presents-inaugural-supranational-democracy-dialogue-conference">Supranational Democracy Dialogue</a>.</p>
#     <p>At Yale, Gabby is a U.S. Department of Education FLAS Scholar and affiliate of <a href="https://macmillan.yale.edu">The MacMillan Center in European and Latin American Studies</a>. She has fellowships with the Forté Foundation, Yale Law School’s <a href="https://law.yale.edu/isp">Information Society Project</a>, and Yale College as a Graduate Teaching Fellow in technology law. Previously, Gabby was a Project Manager at Locus Analytics/Syntax Funds, a macroeconomic analytics firm. She also has experience in intellectual property strategy, fleet management technology, as well as in the Colombian public and nonprofit sectors. Gabby is fluent in Spanish, proficient in French, and elementary in Italian. She tweets <a href="https://twitter.com/crowdlawyale">@crowdlawyale</a></p>


# - name: Gianpaolo Baiocchi
#   firstname: Gianpaolo
#   job: Senior Advisor
#   projects: false
#   bio: >
#     <p>Gianpaolo Baiocchi is a senior advisor at the GovLab. He is a sociologist and an ethnographer interested in questions of politics and culture, critical social theory, and cities. He has written about and continues to research instances of actually existing civic life and participatory democracy. Gianpaolo is associate professor of individualized studies and sociology at NYU, where he directs the Gallatin School’s Urban Democracy Lab, which promotes radically democratic praxis and reflection, and is an important reference in New York City’s Left. Gianpaolo is recognized as one of the leading experts on participatory budgeting, and participatory democracy more generally, a topic he has researched and written extensively about both in the context of his native Brazil but also in terms of its global travel. He continues to research the intersection of left-wing party politics and radical democracy, often directly engaged with, and learning from Brazil’s Workers’ Party. His books on Porto Alegre’s administration under the PT, and on the first PT administrations in Brazil are international references. His last book, with Ernesto Ganuza, is called Popular Democracy and the Paradox of Participation, and some of his political commentary can be found in Boston Review. He is today most active with the Right To The City Alliance and the Homes For All national campaign.</p>

# - name: Greta Solomon
#   firstname: Greta
#   job: Research Intern
#   projects: false
#   bio: >
#     <p>Greta Solomon is senior at NYU Shanghai studying Interactive Media & Business and Social Science. At Govlab she is working on the project Identifying Citizens’ Needs by Combining Artificial Intelligence and Collective Intelligence.  </p>

# - name: Henri Brebant
#   firstname: Henri
#   job: Research Intern
#   projects: false
#   bio: >
#     <p>Henri Brebant is a graduate student in the Master in Public Administration at the Harvard Kennedy School, where he explores civic engagement, politics and cyber policy. At GovLab, Henri works on open innovation for policymaking and is involved with the “Muli-City Challenge” project. He was previously a senior consultant at Roland Berger specialized in public sector, and started his career as an analyst in the French Public Investment Bank. He holds an MPhil in Technology Policy from the University of Cambridge, a Master in Engineering from Ecole Centrale Paris and received training on data science at Ecole Polytechnique. </p>

#- name: Gina Joerger
#  firstname: Gina
#  job: Summer Research Assistant
#  projects: false
#  bio: >
#    <p>Gina Joerger is a rising sophomore majoring in Computer Science at NYU Shanghai. Gina is researching various international CrowdLaw case studies to analyze its functionality, and is participating in the NYU Tandon Undergraduate Summer Research Program.</p>
# - name: Greyson Nevins-Archer
#   firstname: Greyson
#   job: Undergraduate Research Assistant
#   projects: false
#   bio: >
#     <p>Greyson Nevins-Archer is an Undergraduate Research Assistant at the GovLab. He is a senior pursuing a B.S. in Science and Technology at NYU Tandon School of Engineering. While Greyson has enjoyed learning to code and working with startups, he has found a newer passion in technology policy, social, and legal research as they relate to the Internet.</p>
#     <p>Prior to working with GovLab’s research team, Greyson has had the chance to research with the Internet Society and Google. During his time at ISOC, Greyson collaborated on the beginning phase of ISOC’s Future of the Internet scenario planning project through global surveys and thought research curation. While at Google, Greyson assisted in Google’s efforts to understand the need for digital preservation as it relates to society’s dependence on technology to store cultural artifacts forever through research into the legal, technical, and social implications.</p>

# - name: Hanna Deleanu
#   firstname: Hanna
#   job: Summer Research Fellow
#   projects: false
#   bio: '<p>Hanna is a Summer Research Fellow at the GovLab, working on the Smarter Crowdsourcing against Corruption Project. Hanna holds a BSc, MSc, and a PhD in Economics and Law from Utrecht University. Her dissertation, entitled “Anti-money laundering efforts: failures, fixes and the future”, concluded with a set of actionable projects in the area of cash-based tax evasion, law enforcement cooperation, and statistics-based country evaluation. Prior to joining GovLab, Hanna was a visiting researcher at Yale Law School, where she worked on estimating the likelihood that members of the BITCOIN business ecosystem cater to potential white-collar criminals. Complementing her research, Hanna was also actively engaged in designing and executing two large-scale consultancy projects, on money laundering, and on corruption, at the request of the European Commission, and the European Anti-Fraud Office, respectively. She is, currently, a member of the Utrecht University Resilient Societies project, and of the European Centre for Alternative Finance, where she works on (re)designing the regulation of financial innovation in Europe.</p>'

# - name: HANNAH PIERCE
#   firstname: Hanna
#   job: RESEARCH ASSISTANT
#   projects: false
#   bio: >
#     <p>Hannah is a Research Assistant at the GovLab. She is an interdisciplinary strategist who works across art, design and social science on projects designed to foster more dynamic, equitable, and civically engaged cities.  Currently, she works on GovLab projects focused on the use of data, especially open data and public-private data partnerships, for social good. Before joining the research team, she designed the curriculum and taught the GovLab's Open Data Summer Camp. A collaboration with the USDA, the Camp taught data science to 7-12th graders. Hannah has previously collaborated in the design of a platform to inform and engage New York City residents on the issue of rezoning. Hannah is a graduate of Parsons The New School for Design, where she earned a BBA in Strategic Design Management.</p>

# - name: Irene Tello-Arista
#   job: Intern
#   bio: '<p>Irene Tello is an Intern at the GovLab. She is studying for a Masters in International Relations at NYU. Prior to moving to New York, she used to work at Transparencia Mexicana, the Mexican chapter of Transparency International, as the Assistant Researcher of the Chair of the Board. Before working there she was the Program Coordinator of Presta tu Voz (Share your Voice) a program that creates audiobooks for people with visual impairment or blindness. Irene received her BA in Philosophy from the National Autonomous University in Mexico. She is currently a Fulbright Grantee and is interested in crowdsourcing as a tool to fight corruption. In her free time, she makes videos of philosophical themes in Spanish. This is where she tweets and this is her YouTube channel.</p>'

# - name: Hendrick Townley
#   firstname: Henry
#   job: Intern
#   projects: false
#   bio: >
#     <p>Henry is a summer intern at the GovLab. He is a junior at Yale University currently working towards a B.S. in Computer Science with additional academic interests in physics, technology policy and theater. Before joining the GovLab Henry was involved in physics research as a research assistant at the Yale Quantum Institute and in arts administration as a board member of the Yale Dramatic Association.</p>

# - name: Jos Berens
#   firstname: Jos
#   job: Visiting Fellow
#   projects: false
#   bio: >
#     <p>Jos Berens is a Visiting Fellow at the GovLab and the coordinator of the Data Governance Project (DGP), an international multidisciplinary collaboration between the GovLab, the World Economic Forum, and Leiden University. Jos holds an LL.B in Dutch Law and a BA in Philosophy, both obtained at Groningen University. He is currently pursuing an LL.M in Dutch Criminal Law and an LL.M in Public International Law, the former in Groningen and the latter at Utrecht University. He specialises in privacy issues and risk assessment regarding large scale data collection and use.</p>
#     <p>Jos' project at the GovLab focuses on building an expert network to solve questions related to corporate data sharing for social good, especially in the development context. Working with a number of international organisations, the DGP looks at concrete issues in the data for development space. Based on the solutions found, the DGP is developing a framework for corporate data sharing for social good.</p>

# - name: Julia Chrusciel
#   job: Developer
#   bio: >
#     <p>Julia Chrusciel is a Developer at the GovLab, with experience in digital media both as a writer and technologist. While working as a journalist, she explored the evolution of social media platforms as an alternative to conventional media and as a vehicle for citizen journalism globally. Seeking to unite her interests in the democratization of media discourse and the technology that powers digital platforms, Julia learned several programming languages and began developing data-centric apps, including an interactive travel guide to Istanbul, and a Chicago neighborhood app for users searching for local attractions.</p>
#     <p>Prior to becoming a developer, Julia studied Turkish as a U.S. State Department Critical Language Scholar. She earned a B.A. in Anthropology and English from Wellesley College in 2010, where she focused on language and media in society.</p>

# - name: Julia Root
#   firstname: Julia
#   job: Fellow
#   projects: true
#   bio: >
#     <p>Julia Root is a Fellow at the GovLab and Project Lead for Open NYU and the Open Data 500 Global Network. With experience across many organizational and urban themes, as well as across sectors, as a strategist, idea connector, and network builder, Julia’s areas of expertise include open data and urban informatics; expert networks; cross-sector network building; higher education strategy; civic innovation; and intercultural business performance.</p>
#     <p>Immediately prior to joining the GovLab, she was Assistant Director for Student Services at NYU CUSP (Center for Urban Science + Progress). Before that, she worked as a consultant with a boutique international consulting firm focused on advising higher education, public sector, and engineering clients on urban issues and cross-sector network building. She has contributed research and writing for academic and policy institutes and has consulted with organizations on business development, marketing, and organizational development.</p>
#     <p>Before coming to NYC, Julia was the Associate Director of Development for the largest health and human service provider in New Orleans and the Gulf Coast and a field office manager for an advocacy nonprofit located in Los Angeles. Julia has lived and/or worked in Los Angeles, San Diego, Barcelona, New Orleans and New York City. She has a B.A. from the University of California, San Diego and an M.P.A from NYU’s Robert F. Wagner Graduate School of Public Service.</p>

# - name: Kirsten Gollatz
#   firstname: Kirsten
#   job: Visiting Fellow
#   bio: >
#     <p>Kirsten is a Project Manager at the Alexander von Humboldt Institute for Internet and Society (HIIG) in Berlin where she has worked in the field of Internet Policy and Governance since she joined the institute in 2011. She is currently conducting research with a focus on the conditions for exercising freedom of expression on the Internet. She has also started working on transparency and the role of numbers in Internet governance processes.</p>
#     <p>Since 2014 Kirsten has been writing her doctoral thesis with the University of Zurich. In her thesis she investigates the evolution of a transnational governance regime that private social media companies apply to user content on their online platforms.</p>
#     <p>Kirsten was involved in international research projects, including the Ranking Digital Rights project lead by Rebecca MacKinnon, and a case study series on Multistakeholder as Governance Groups edited by the Global Network of Interdisciplinary Internet & Society Research Centers (NoC). She also contributed research to a recent UNESCO report titled "Fostering Freedom Online: the Role of Internet Intermediaries".</p>
#     <p>Kirsten participated in the 2015 summer school "Advanced Topics in Internet Governance, Civil Society and Policy Advocacy" at Central European University (CEU) in Budapest. In 2012 Kirsten was a research intern at Harvard’s Berkman Center for Internet and Society. Before that, she worked as a research assistant to the project field Cultural Sources of Newness at the Berlin Social Science Center (WZB). </p>
#     <p>Kirsten has a Master’s Degree in Media and Political Communication from the Free University Berlin. </p>
#     <p>For publications and presentations visit her website: <a href="http://www.hiig.de/en/staff/kirsten-gollatz">http://www.hiig.de/en/staff/kirsten-gollatz</a></p>


# - name: Imran Khan
#   firstname: Pablo
#   job: Graduate Research Assistant
#   projects: false
#   bio: >
#     <p>Imran Khan is a Graduate Research Assistant at the GovLab and studying data science at NYU’s Center for Urban Science and Progress. Previously, he served as Director of Special Projects for the New York City Mayor’s Office and as an appointed Empire State Fellow working in the New York State Governor’s Office. Imran has served as a policy fellow with the U.S. Department of Energy and as an Education Pioneers fellow in Houston, his hometown. Imran received his Bachelors of Science in biochemistry from Texas A&M University, Masters in Education from Southern Methodist University, and Masters in Public Policy from the University of Virginia’s Batten School. He tweets <a href="https://www.twitter.com/Imran_U_Khan" target="_blank">@Imran_U_Khan</a>.</p>

#- name: Joel Urena
#  firstname: Joel
#  job: Summer Research Assistant
#  projects: false
#  bio: >
#    <p>Joel Urena is a rising junior majoring in Integrated Digital Media at the Tandon School of Engineering. Joel is working on the ‘Solving Public Problems with Data’ project at the GovLab.</p>

- name: Jason Williams-Bellamy
  firstname: Jason
  job: Intern
  projects: false
  bio: >
    <p>Jason Williams-Bellamy is a second-year public policy major at the NYU College of Arts and Science. He is currently working on the CrowdLaw for Congress project at the GovLab.</p>


# - name: Jihii Jolly
#   firstname: Jihii
#   job: Consulting Fellow
#   projects: false
#   bio: >
#     <p>Jihii Jolly is a journalist and strategist specializing in media and community design. She was most recently Community Editor of gender at News Deeply, where she designed and developed products and engagement strategy for verticals covering women's advancement. She has previously been a documentary producer at EdLab Studios (Teacher's College) and news literacy reporter at the Columbia Journalism Review. She's also currently working on a book about how to read the news in a value-creative way. She holds an M.S. from Columbia's Graduate School of Journalism and a B.A. in Humanities from Soka University of America.</p>


- name: John Harlow
  firstname: John
  job: Non-Resident Fellow
  projects: false
  bio: >
    <p>John Harlow is a Non-Resident Fellow at the GovLab.  He is a postdoctoral scholar in the <a href="http://www.opening-governance.org/#the-context">MacArthur Foundation Research Network on Opening Governance</a> at the Arizona State University School for the Future of Innovation in Society. He researches strategic intervention points for process innovation in governance. John is currently working on the RWJF grant "<a href="https://diyps.org/2017/09/15/opening-pathways-for-discovery-research-and-innovation-in-health-and-healthcare/">Opening pathways for discovery, research, and innovation in health and healthcare</a>." His prior work includes designing the workshop that produced the first draft of <a href="https://www.phoenix.gov/t2050">Phoenix's 2050 transportation plan</a>, and <a href="https://www.phoenix.gov/pdd/topics/reinvent-phx">Reinvent Phoenix</a>’s public outreach to inform rezoning around Phoenix's light rail.</p>

- name: José Luis Martí
  firstname: Jose
  job: Senior Advisor
  projects: false
  bio: >
    <p>José Luis Martí is Vice-rector of innovation and Associate Professor of law and political philosophy at Pompeu Fabra University of Barcelona. He does research on democratic theory, governance and innovation, the philosophy of international law, and constitutional theory (and more particularly on deliberative democracy, participatory democracy, and collective intelligence). He has published dozens of articles and several books, including La República Deliberativa (Marcial Pons, 2006), Deliberative Democracy and Its Discontents, co-edited with Samantha Besson (Ashgate, 2006), Legal Republicanism, also co-edited with Samantha Besson (Oxford University Press, 2009), and A Political Philosophy in Public Life, co-authored with Philip Pettit (Princeton University Press, 2010). He has been Laurance Rockefeller Visiting Fellow at the University Center for Human Values (Princeton University, 2008-2009) and Visiting Professor at the University of Richmond (2014). A frequent political commentator on Catalan, Spanish and international television and other media, Martí is working with the Governance Lab at New York University on its CrowdLaw project, designing 21st century law making institutions. He is currently writing a book with Samantha Besson on the global actors of international lawmaking, and planning a second one on AI and democracy. </p>

- name: Julia Stoyanovich
  firstname: Julia
  job: Consulting Fellow
  projects: false
  bio: >
    <p>Julia Stoyanovich is an Assistant Professor in the Department of Computer Science and Engineering at the Tandon School of Engineering, and the Center for Data Science at New York University.  She is a recipient of an NSF CAREER award and of an NSF/CRA CI Fellowship.  Julia's research focuses on responsible data management and analysis practices on operationalizing fairness, diversity, transparency, and data protection in all stages of the data  acquisition and processing lifecycle. She established the Data, Responsibly consortium, and serves on the New York City Automated Decision Systems Task Force, by appointment by Mayor de Blasio.  In addition to data ethics, Julia works on management and analysis of preference data, and on querying large evolving graphs.  She holds M.S. and Ph.D. degrees in Computer Science from Columbia University, and a B.S. in Computer Science and in Mathematics and Statistics from the University of Massachusetts at Amherst.</p>

# - name: Kaitlin Koga
#   firstname: Kaitlin
#   job: Research Fellow
#   projects: false
#   bio: >
#     <p>Kaitlin is a Research Fellow at the GovLab, where she focuses on strategy, business development and program management for the team’s innovative new <a href="https://medium.com/smarter-crowdsourcing" target="_blank">Smarter Crowdsourcing</a> and City Challenges programs. She brings a decade of experience working on social justice issues, including over seven years of direct service to low-income youth and incarcerated individuals, as well as managing over a dozen impact-focused consulting projects with nonprofits and government organizations in the US and abroad.</p>
#     <p>Kaitlin completed her MBA from Yale School of Management and her BA in History and Literature from Harvard College. Her MBA course work focused on the application of business and management practices to social enterprises, non-profits and government agencies. In 2016, she interned at the White House Domestic Policy Council, where she led projects on open data in policing and criminal justice. Prior to her MBA, Kaitlin worked as a consultant to a prison education non-profit, served as a college counselor for low-income youth in Boston Public Schools and worked as an associate consultant at a human capital management firm called AchieveMission. She is very passionate about community empowerment and criminal justice reform.</p>
# - name: Kajol Char
#   firstname: Kajol
#   job: Summer Research Assistant
#   projects: false
#   bio: >
#     <p>Kajol Char is a senior majoring in economics and minoring in human rights at the University of Chicago. Kajol is researching the future of work, looking into the social and economic effects of automation, artificial intelligence, and other technological developments.</p>

# - name: Lauren Yu
#   firstname: Lauren
#   job: Director of Operations
#   projects: false
#   bio: >
#     <p>Lauren Yu is the Director of Operations at The GovLab. She holds a Masters Degree in Social Work from Columbia University where she focused on advanced clinical practice in health, mental health, and disabilities. She has worked in schools, hospitals, and community mental health centers where her target populations have included at-risk children, transplant patients, and homeless mentally ill adults. Lauren earned a BA in psychology from Occidental College.</p>
#     <p>Prior to joining The GovLab team, Lauren was living in Kathmandu, Nepal where she started a counseling program serving 1st-12th grade students. She also created the school’s service learning program involving middle school and high students in community service projects throughout Kathmandu and in surrounding rural villages.</p>


- name: Leonardo Ferreira de Oliveira
  firstname: Pablo
  job: Non-Resident Fellow
  projects: false
  bio: >
    <p>Leonardo Ferreira de Oliveira is a Visiting Researcher at The GovLab, where he focuses on how open data can create public value in the justice field. He is a Ph.D. candidate in Administration at the University of Brasília (UnB), with a research focus on innovation and strategy in justice systems. He also holds a B.A. and M.A. in Administration, both from UnB, where has participated in several research groups, including Innovation in Organizations of Justice and Strategic Use of Open Data. Since 2012, Leonardo has also worked as a lecturer for graduate and postgraduate courses in Public Administration and Management within the main universities of Brazil’s Federal District.</p>
    <p>Leonardo’s career in the public sector has spanned more than 13 years. Most recently, he served as Advisor for Innovation and Information Management at the Federal Justice Council. During his tenure at the Council, from 2014 to 2017, he led the Federal Justice’s Observatory initiative, a unified repository for transparency, collaboration and dynamic monitoring of the corporate strategy of Brazil’s Federal Justice system. The Observatory was recognized as one of the best management practices in Federal Justice in 2016 and had more than 320,000 page views in its first two years of operation. Leonard was also the technical co-founder of the Federal Network of Innovation in the Public Sector of Brazil, which includes more than 80 agencies. The initiative started as an agreement between presidents of the Federal Justice Council, Federal Court of Accounts, and Ministry of Planning, Budget and Modernization, and represents synergy around an innovation agenda among Brazil’s judicial, legislative and executive arms of government.</p>
    <p>Previously, Leonardo served as an analyst and advisor to the General Director of the Superior Court of Elections - TSE, from 2007 to 2014, and again in 2017. He worked on monitoring the strategic management of the Court, especially in the formulation and monitoring of the Strategic Plan of TSE, as well as coordinating the planning of the elections, encompassing 27 regional electoral courts. He also has expertise in Methodological and Practical Balanced Scorecard, Project Management Office implementation, Project Management and Institutional Portfolio Monitoring. </p>
    <p>Leonardo is passionate about innovation and strategy in governance and cultivates interests in a number of related areas, including open justice, open government, open data, civic tech, information visualization, and data science. In so doing, he leads several Meetup groups aimed at exchanging information on the intersection of new technologies and the justice field, and on data science applications. Together, the Meetup groups have more than 700 participants. </p>

# - name: Lila Rimalovski
#   job: Intern
#   bio: >
#     <p>Lila Rimalovski is a first year student at the NYU Gallatin School of Individualized Study. She is a graduate of Newark Academy High School in New Jersey and, during her junior year, attended a one semester program at the School for Ethics and Global Leadership in Washington, DC. At age 15, she took classes in web design and Python computer programming in addition to attending the IDEO Design and Innovation Summer Bootcamp in Palo Alto.</p>
#     <p>Lila is quite an active student, serving as the Event Director for the NYU College Democrats and a Student Organizer for the NYU Entrepreneurs Festival, as well as being a Student Contributor to the 2015 NYU Policy Symposium on Criminal Justice Reform. Lila is is an alumnus of the National Outdoor Leadership School, attending wilderness leadership courses in mountains of Alaska and the desert of Arizona. She is also a published author of The High School Truth book and blog, a non-fiction, life-based guidebook for high school students, written by high school students. Lila is a passionate social justice activist, dog owner, and backpacker and will be a student in the Global Leadership Scholars Program at the NYU Washington, DC campus for the fall 2016 semester. </p>
- name: Maitri Pujara
  firstname: Maitri
  job: Graduate Research Assistant
  projects: false
  bio: >
    <p>Maitri Pujara is a graduate research assistant at The GovLab. She works on the 100 Questions Initiative that seeks to improve the set of questions which if answered -- with the help of data science tools – could transform our approach to solve 21st centuries challenges.</p>

    <p>Maitri is a student in the Urban Planning department at New York University’s Robert F. Wagner Graduate School of Public Service, specializing in Economic Development and Housing. An aspiring architect and planner, she believes in doing work which contribute to the transformation and improvement of our surroundings and society at large. Her work is centred around bridging gaps in cities, data analysis, affordable housing, sustainability, architecture and urban planning.</p>

    <p>Maitri will graduate with a Master of Urban Planning degree in May of 2021.</p>

- name: Marco Konopacki
  firstname: Marco
  job: Graduate Research Fellow
  projects: false
  bio: >
    <p>Marco is currently pursuing a Doctorate Degree in Political Science at the Federal University of Minas Gerais (UFMG) and he holds a Master’s Degree from the Federal University of Paraná (UFPR) in Political Science. Marco worked as a visiting professor at the Technological Institute of Aeronautics (ITA) in the areas of software development management, telemetry, and georeferencing. He is a researcher on themes such as Governance of Information Technology, Software Development and Political Participation. He was advisor in the Secretary of Legislative Affairs of the Ministry of Justice, where he coordinated the public debate on the regulation of Brazil’s Internet Bill of Rights (Marco Civil da Internet). He is currently Project Coordinator in the area of Democracy and Technology at the Institute for Technology & Society of Rio (<a href="https://itsrio.org/">ITS Rio</a>) where he led the development of <a href"https://www.mudamos.org/">Mudamos Mobile Application</a>for Crowdlaw initiatives in Brazil.His most recent work was "<a href="https://feed.itsrio.org/computational-power-automated-use-of-whatsapp-in-the-elections-59f62b857033">Computational Power: Automated Use of WhatsApp in the Elections</a>" during Brazilian general elections in 2018.</p>

- name: María Hermosilla
  firstname: María
  job: Consulting Fellow
  projects: true
  bio: >
    <p>María Paz Hermosilla is a Consulting Fellow at GovLab. Maria is the founder and director of GobLab UAI, the innovation lab of the School of Government of Universidad Adolfo Ibáñez in Chile. GobLab UAI focuses on the use of innovation and data science to improve public policy and management. She has a Master of Public Administration from New York University. She is the Academic director of a certificate program in Big Data and Public Policy and professor and researcher of Data Ethics. She was recently appointed by the Chilean Ministry of Science in the expert advisory committee to create the national strategy for Artificial Intelligence. A former public servant, she led the redesign of citizen information services and open data efforts at the Ministry of Public Works. </p>
    <p>While she was a Research Fellow at GovLab, Maria was the manager of the <a href="https://zika.smartercrowdsourcing.org">Smarter Crowdsouring for Zika Project</a>, where she worked with the InterAmerican Development Bank, and the governments of Panama, Colombia, Argentina and Rio de Janeiro to identify innovative solutions to combatting the Zika crisis. She was a collaborator on the <a href="https://www.thegovlab.org/smarterstate.html">Smarter State case studies series</a>, which focuses on how public institutions use new technology to accelerate learning, and she does ongoing work on mapping the skills and expertise gap in government. She convened and moderated a GovLab online conference on <a href="https://www.thegovlab.org/project-crowdlaw.html">CrowdLaw</a> that brought together practitioners working on participatory lawmaking from 16 countries. An experienced facilitator and trainer, María designed and led the GovLab’s coaching program for the Organization of American States Open Government Fellows, working with government officials and nonprofit leaders across the Americas to help them take public interest projects from idea to implementation. She also collaborated in curriculum design and implementation of a GovLab-United States Department of Agriculture open data summer camp. Her writings can be found on the <a href="http://thegovlab.org/author/maria-hermosilla/">GovLab’s blog</a> and on <a href="http://www.governing.com/authors/Maria-Hermosilla.html">Governing</a>. She can be found on twitter at <a href="https://twitter.com/mphermosilla">@mphermosilla</a>.</p>
# - name: Mark Adkins-Hastings
#   firstname: Mark
#   job: Developer
#   projects: true
#   bio: >
#     <p>Mark Adkins-Hastings is a software developer with diverse expertise in both technology and design. He joins GovLab's development and design team to build civic technologies that help institutions work more openly and collaboratively. Previously, Mark worked on citizen-centric technology projects for the United States federal government, including the Department of Justice and the Patent and Trademark Office (USPTO). At USTPO, he developed the Office's electronic patent application filing system as part of a team promoting the adoption of more agile and modern design practices, including the use of citizen ethnography to ensure that government websites serve the public better.</p>
#     <p>Recently, Mark collaborated with a team from the USPTO and the White House, including members of the Presidential Innovation Fellows corps, to help develop a process and platform for crowdsourcing public expertise to enhance the patent examination process. His work was showcased to the US Undersecretary of Commerce for Intellectual Property and the White House Office of the Chief Technology Officer.</p>

- name: Matt Ryan
  firstname: Matt
  job: Senior Fellow
  projects: false
  bio: >
    <p>Matt works alongside leaders interested in building better ways to create, implement and sustain public policy that delivers economic and social prosperity. He served as Deputy Chief of Staff to the South Australian Premier, supporting the development of a State strategic agenda and advising on a wide range of policy areas, strategic engagement and communication, inter-governmental relations, with a special focus on climate change in the lead up to the 2015 Paris Climate Summit.</p>
    <p>As an executive at The Australian Centre for Social Innovation, Matt helped to create a rejuvenated organisational purpose, new strategic priorities, a new brand identity, and co-authored a major report on public sector innovation. He is currently working with a range of organisations and individuals in Australia and abroad who share his personal passion - the reform of our democratic systems - building on the policy agenda he led in government (Reforming Democracy: Deciding, Designing and Delivering Together).</p>

- name: Maya Kornberg
  firstname: Maya
  job: Research Fellow
  projects: false
  bio: >
    <p>Maya studies legislative institutions. She holds a PhD in politics from Oxford University. Her doctoral research focused on legislative committees as the focal point for legislative learning and deliberation. She also teaches about legislative reform at American University. Her commentary has been published in the Washington Post, MIT's Global Environmental Politics, and Haaretz. </p>
    <p>Prior to the PhD, Maya also worked on governance issues. Most recently, she worked at the Office of the Quartet, an organization representing the US, EU, UN, and Russia, which seeks to promote strong Palestinian public institutions in order to bring peace to the region. Among other responsibilities, Maya managed the annual report to the United Nations about Palestinian economic and political development and acted as speech writer for the head of mission. Maya also holds an MPA in economic and political development from Columbia University and a BA in international relations from Stanford University. </p>
    <p>At Govlab, Maya works primarily on the Crowdlaw for Congress and Collective Intelligence projects. </p>
    
# - name: Michael Zachor
#   firstname: Michael
#   job: Research Intern
#   projects: false
#   bio: >
#     <p>Michael Zachor is a sophomore studying Integrated Digital Media at NYU Tandon School of Engineering. He is working on the Data Stewardship project at the GovLab. </p>

- name: Michelle Winowatan
  firstname: Michelle
  job: Research Assistant
  projects: false
  bio: >
    <p>Michelle Winowatan is a Research Assistant at The GovLab, where she focuses on exploring the ways data and collaboration can improve policymaking. Previously, she has worked at several international nonprofit organizations, such as Search for Common Ground and Human Rights Watch, implementing projects that focused on conflict and human rights issues. She is a Fulbright awardee, through which she obtained her MPA in Public and Nonprofit Management and Policy from New York University. She also has a BA in International Relations from Universitas Pelita Harapan, in Indonesia.</p>

- name: Mona Sloane
  firstname: Mona
  job: Post-Graduate Fellow
  projects: false
  bio: >
    <p>Mona Sloane is a sociologist and her work examines the intersection of design and social inequality. Her current research is on AI design and policy in the context of inequality, valuation practice, data epistemology and ethics. At IPK, Mona founded and convenes the ‘Co-Opting AI’ series. Mona completed her PhD at the London School of Economics and Political Science (LSE scholarship) with a thesis on commercial spatial design practices. She also is a co-founder and former member of the LSE research programme Configuring Light/Staging the Social which explores the socio-technical role of public lighting in cities. Mona has published on design inequalities, interior design and atmospheres, material culture in design practice, social justice and lighting design, social research in/for design, aesthetics, design thinking, the politics of design, practitioner-academic collaboration for societal impact, and AI ethics. She has completed fellowships at UC Berkeley and the University of Cape Town. Follow her on Twitter @mona_sloane.</p>

# - name: Mihai Avram
#   firstname: Mihai
#   job: Fellow
#   projects: false
#   bio: >
#     <p>Mihai Avram, LLM, is a Fellow at GovLab. He is the founder of a fundraising agency called Enable that currently operates in the Republic of Moldova. Mihai has experience in concepting, desiging and finding the right funding for social impact projects. Mihai's niche is digital solutions to community problems. Previous relevant areas of work include education, senior social inclusion and e-democracy.</p>

# - name: Mark Rosenberg
#   firstname: Mark
#   job: Student Research Fellow
#   projects: false
#   bio: >
#     <p>Mark is a Student Research Fellow. Currently in his final year at the Yale School of Management MBA program, Mark is the Community Engagement Manager for The Data Justice Network, a hub for data-minded criminal justice practitioners to connect and learn from one another. During grad school, Mark worked in Illinois supporting the implementation and evaluation of diversion courts, special courts that divert offenders from incarceration toward treatment of underlying issues, using data and research to guide policy development and support courts personnel.</p>
#     <p>Mark previously worked at the American Institutes for Research where he conducted behavioral science research to improve access to and quality of care for disadvantaged populations. He focused on patient engagement and methods for incorporating patient input into healthcare policy and physician decisionmaking and helped run the Center for Patient and Consumer Engagement, a learning network focused on helping practitioners and researchers empower patients to be proactive in their care.</p>

# - name: Martin Feuerstein-Mendik
#   firstname: Marty
#   job: Intern
#   projects: false
#   bio: >
#     <p>Marty is a summer intern. He is a rising Senior at Johns Hopkins University, studying Applied Mathematics and pure Mathematics, with a minor in Economics. Previously, he interned at The Robin Hood Foundation helping to clean and analyze data.  While at GovLab, he is doing research on the use of administrative data to simplify the delivery of public benefits and services and also using his data science skills to assist with a project on matching the supply of academic expertise to the demand for it in government.</p>

# - name: Michael Gill
#   firstname: Michael
#   job: Research Fellow
#   projects: false
#   bio: >
#     <p>Michael is a Moore-Sloan Data Science Fellow at the Center for Data Science at NYU, and a Research Fellow at the GovLab. Michael's substantive interests include the study of special interest groups, the causes and effects of government transparency, and U.S. foreign policy. Methodologically, his research focuses on applications of machine learning methods for causal inference problems in the social sciences, experimental methods, and the analysis of text-as-data. He received his Ph.D. in Government from Harvard University, where he was an affiliate of the Institute for Quantitative Social Sciences.</p>

# - name: Neil Kleiman
#   firstname: Neil
#   job: Senior Advisor
#   projects: false
#   bio: >
#     <p>Neil Kleiman has spent 20 years building a career at the intersection of policy, philanthropy, government and academia. He founded an urban issues think tank, established new university degree programs, and developed innovative and practical policy solutions for dozens of cities across the United States. He has also written and edited over thirty policy reports, with his work featured in many media outlets, including the New York Times, Wall Street Journal, Chronicle of Higher Education, PBS NewsHour and National Public Radio.</p>
#     <p>Kleiman is a clinical professor at New York University with a joint appointment at the Wagner School of Public Service and the Center for Urban Science + Progress. He teaches undergraduate and graduate-level courses on policy formation, urban innovation, and new approaches to managing technology and big data. He recently published a book with Stephen Goldsmith on urban governance reform entitled A New City O/S: The Power of Open, Collaborative and Distributed Governance on Brookings Institution press. </p>
#     <p>Kleiman serves as the MS Program Director at CUSP. And, as Director of the NYU Wagner Innovation Labs, he supports the development of initiatives and programs to address pressing urban challenges, both nationally and globally. His work has been generously supported at New York University by Bloomberg Philanthropies and the Citibank, Ford, Annie E. Casey, Robert Wood Johnson, MacArthur, Kauffman and Sloan Foundations. </p>
#     <p>He is also Director of Policy and Evaluation for the National Resource Network. Funded with $10 million from the U.S. Department of Housing and Urban Development, the Network is the nation’s first one-stop resource for cities seeking customized solutions to address pressing local challenges. </p>
#     <p>Before joining NYU, Kleiman was Director of Policy at Living Cities, a collaborative of the world’s largest foundations and corporate philanthropies, where he was responsible for developing and advancing the organization's policy agenda. In 2008, in partnership with the Kennedy School at Harvard University, he helped create the Project on Municipal Innovation, the only forum in the U.S. where mayoral advisors meet to learn about and design new policy ideas. </p>
#     <p>He began his career as the founding director of the Center for an Urban Future, a New York-based policy think tank whose work is consistently cited in local media outlets. The group has been the source of numerous ideas for mayoral and gubernatorial administrations that were then fully implemented in New York City and New York State.</p>
#     <p>Kleiman holds a Ph.D. in Political Science from the Graduate Center of the City University of New York. In addition to teaching at NYU, he has also taught urban policy at Barnard College, John Jay College-CUNY, Tulane, Universidad de los Andes (Bogota) and has been a visiting fellow at Williams College.</p>

- name: Nicole Zhao
  firstname: Nicole
  job: Research Intern
  projects: false
  bio: >
    <p>Nicole Zhao is a second-year Computer Science major at the NYU Tandon School of Engineering. She is working on Communications Strategy and Operations as part of the NYU Tandon Undergraduate Summer Research Program. </p>

# - name: Pooja Patel
#   firstname: Pooja
#   job: Research Intern
#   projects: false
#   bio: >
#     <p>Pooja Patel is a third-year Science and Technology Studies major at the NYU Tandon School of Engineering. She is working on the Public Entrepreneurship project at the GovLab. </p>

# - name: Rafael Garcia Aceves
#   firstname: Rafael
#   job: Summer Research Fellow
#   projects: false
#   bio: >
#     <p>Rafael is a Summer Research Fellow on secondment from Transparency International and collaborating on the Smarter Crowdsourcing against Corruption project. Previously, he coordinated Transparency International Mexico’s Program on Open Government, which focuses on the use of open data, technology and citizens’ participation to address corruption risks. As coordinator, he led the development of the #3de3 initiative (<a href="www.3de3.mx">www.3de3.mx</a>) –which allows citizens to access politicians’ assets and interest declarations– and the “Social Witness 2.0” platform (<a href="www.testigosocial.mx">www.testigosocial.mx</a>) –an online tool for monitoring public procurement in Mexico. Rafael is a co-author of the “Open Up Guide: Using Open Data to Combat Corruption,” developed for the Open Data Charter.</p>
#- name: Olivia Clark
#  firstname: Olivia
#  job: Summer Research Assistant
#  projects: false
#  bio: >
#    <p>Olivia Clark is a junior at the University of North Carolina at Chapel Hill studying reporting journalism and environmental science. Olivia is working on corporate data projects at the GovLab, helping conduct research for the Blockchange, Blockchain and Extractives and Data Collaboratives projects.</p>

# - name: Pablo Collada
#   firstname: Pablo
#   job: Senior Fellow
#   projects: false
#   bio: >
#     <p>Pablo Collada is a Senior Fellow at the GovLab.  Pablo is a Mexican sociologist. For the past 16 years he has worked on Social Development issues mainly in civic engagement and technology, education and youth projects either in the public sector or the civil society arena. His previous work includes serving as Executive Director of Fundación Ciudadano Inteligente in Chile, an organization with projects in more than 10 countries in Latin America promoting democratic strengthening through advocacy, transparency, participation and the use of civic tech. He was also head of the Research Area for the Lab for the City initiative in Mexico City, where he was part of the development of the subnational Open Government Plan.</p>


- name: Richard Buery
  firstname: Richard
  job: Senior Advisor
  projects: false
  bio: >
    <p>Richard Buery is a Senior Advisor at the GovLab where he advises on projects relating to cities and non-profits. He is a distinguished Visiting Professor at New York University's Tandon School of Engineering where he teaches Special Topics in Sustainable Urban Environments: Engineering Change in City Government.</p>
    <p>Richard is also Chief of Policy & Public Affairs at the KIPP Foundation, leading their public policy, advocacy, marketing, and communications efforts to grow the KIPP network and advocate for policies that make it easier for students to afford college and overcome other barriers to success. KIPP, the Knowledge is Power Program, is a non-profit network of over 200 college-preparatory, public charter schools in 20 states and the District of Columbia educating nearly 100,000 early childhood, elementary, middle, and high school students, and supporting its graduates on the path to and through college.</p>
    <p>Richard previously served as deputy mayor for strategic policy initiatives in the administration of New York City Mayor Bill de Blasio. In the mayor's office, he led key initiatives including Pre-K for All, which for the first time offers free, full-day Pre-K for every 4-year old in NYC, increasing enrollment from 19,000 to 70,000 children in 18 months; School's Out NYC, offering free afterschool programs to every middle schooler in NYC; and ThriveNYC, a comprehensive effort to improve New Yorkers’ mental health. He led a range of city agencies, including the Departments of Probation, Aging, Youth and Community Development, People with Disabilities, and Immigrant Affairs, and founded the Department of Veterans Affairs and the Office of Minority and Women Business Enterprises. He also managed the City's relationship with the 250,000 student City University of New York System.</p>
    <p>While in college, Richard founded the Mission Hill Summer Program in a Roxbury, Massachusetts housing development, and went on to teach fifth grade at an orphanage in Bindura, Zimbabwe. After serving as a staff attorney at the Brennan Center for Justice at NYU School of Law, Richard co-founded iMentor, a national college access program which empowers low-income first-generation high school students to graduate college, and Groundwork, supporting the educational aspirations of Brooklyn public housing residents. While the CEO of the Children’s Aid Society, one of the nation's oldest and largest youth serving organizations, he founded the Children’s Aid College Prep Charter School in the South Bronx.</p>
    <p>A 2016 Pahara-Aspen Institute Education Fellow, and a 2012 Fellow of the British American Project, he was named one of Ebony Magazine’s “30 Leaders of the Future under 30,” and Crain’s “40 Leaders of the Future under 40,” and received the Extraordinary Black Man Award for Humanitarianism from the United Negro College Fund. He has taught social entrepreneurship and nonprofit financial management at Baruch College and New York Law School. A graduate of Yale Law School and Harvard College, Richard lives in Brooklyn with his wife Deborah, a law professor, and his two sons.</p>


- name: Richard Culatta
  firstname: Richard
  job: Senior Advisor
  projects: false
  bio: >
    <p>Richard Culatta is a Senior Advisor at the GovLab. He is a recognized leader in government innovation. He has extensive experience working at the federal level, including leading initiatives to improve collaboration and knowledge sharing at the Central Intelligence Agency where he earned a Galileo recognition for innovation in Intelligence. Culatta also served as a policy advisor to US Senator Patty Murray. In 2012 Culatta was appointed by President Obama as the Director of the Office of Educational Technology where he focused on using technology and open data to tackle tough problems in education. Culatta received the Fierce 15 recognition for innovative government leaders.</p>
    <p>Culatta also has experience working at the state level, serving as the first Chief Innovation Officer for the State of Rhode Island. As CINO Culatta launched the Government Innovation League, a program designed to develop public sector entrepreneurs within government. He also pioneered new ways to engage with citizens and policy makers to accelerate innovation in government. Richard serves as design resident for the San Francisco-based innovation and design firm IDEO.</p>

- name: Richard Wener
  firstname: Richard
  job: Senior Advisor
  projects: false
  bio: >
    <p>Richard Wener, PhD, is a Senior Advisor at the GovLab. He is Professor of Environmental Psychology, and head of the Sustainable Urban Environments program at the Tandon School of Engineering of New York University. He is a fellow and past president of Division 34 of the American Psychological Association, and received the Career and Distinguished Service Awards from the Environmental Design Research Association and the Distinguished Scholar Research Award from the International Corrections and Prisons Association. Professor Wener’s research on the behavioral impacts of correctional settings began in 1975 and he has since conducted post occupancy evaluations and other studies in dozens of jails and prisons, culminating in his 2012 book The Environmental Psychology of Prisons and Jails: Creating Humane Environments in Secure Settings from Cambridge University Press.</p>
    <p>He is currently managing editor for a forthcoming volume from the International Committee of the Red Cross intended to serve as guidance for corrections planners worldwide on requirements for building and operating humane detention facilities. Professor Wener has also conducted research on commuting stress, has participated in a series post occupancy evaluations of green buildings, worked on the development and assessment of virtual learning systems for firefighters, and has studied the development of excellent urban spaces as part of the team for the Rudy Bruner Award for Urban Excellence.</p>

- name: Rod Glover
  firstname: Rod
  job: Senior Fellow
  projects: false
  bio: >
    <p> Professor Rod Glover is a Senior Fellow at the GovLab. Rod is Professor of Practice and head of Enterprise at Monash Sustainable Development Institute in Melbourne, Australia. In this capacity, he drives innovation and entrepreneurship in support of achieving the Sustainable Development Goals (SDGs). Rod is also a member of the National Sustainable Development Council, which examines Australia’s progress in achieving the SDGs and provides insights to governments, business, academia and civil society on the nature of new challenges and new approaches to meeting them.</p>
    <p> Rod has been Senior Adviser to an Australian Prime Minister, Senior Economic Adviser to Australia’s Shadow Treasurer, and Deputy Secretary for Innovation and Projects in Victoria’s Department of Premier and Cabinet. He has also worked for some of the world’s leading innovation agencies in London and San Francisco. He was chair of the education charity Hands on Learning Australia (focused on breaking the cycle of educational disadvantage) and is co-founder of an edutech startup that seeks to radically expand access to adult education. </p>
    <p> Rod has been a Director of the Victorian Government’s Centre of Excellence in Intervention and Prevention Science (in public health) and a member of the Australian Government’s National Sustainability Council. He is now on the Board of Save the Children Australia, where he focuses on scaling internal businesses for global impact. Rod has driven the development of major policy frameworks in Australia, including the COAG National Reform Agenda (a $130 billion redesign of the framework of Commonwealth-State relations) and the Australian Government’s Industry and Innovation Statement. He has also designed and supported the establishment of new innovation agencies across a number of jurisdictions.</p>


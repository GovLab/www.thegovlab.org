#     <p>Prianka is a Research Intern at Govlab. She has a BA in Political Science and International Relations from the University of Melbourne and is currently enrolled in NYU’s joint Masters Program in Journalism and International Relations. Prior to enrolling at NYU, Prianka worked at a number of jobs in Melbourne, including managing a book store and serving as a Community Development Project Officer at the Asylum Seeker Welcome Centre, an organization that provides recreational, educational and social support for asylum seekers living in the Melbourne community. She also spent a year in Vanuatu, working as a Community Project Officer with the Marae Village Development Council.  Among her projects was a post-disaster assessment report following Cyclone Luis which she researched, produced and edited.</p>

# - name: Rafael F. Ayoub
#   firstname: Rafael
#   job: Health Advisor

    <p>Over the course of 2016, the GovLab, in collaboration with the Mayor’s Office of the Municipality of San Pedro Garza García (SPGG) in Mexico, undertook to:</p>
    <ul>
    <li><b>DESIGN:</b> We developed and launched five open innovation challenges designed to solicit good ideas (from the public and civil servants) to solve hard problems facing the municipality.</li>
    <li><b>TRAIN:</b> We trained 50 challenge winners to further develop their proposals into actionable and implementable policies, resulting in 10 developed projects.</li>
    <li><b>CONNECT:</b> We supported the desire for peer-to-peer learning by building an expert network of global and local experts to support the problem definition efforts done by the Municipality and, later, the project development efforts done by the selected participants of each challenge. </li>

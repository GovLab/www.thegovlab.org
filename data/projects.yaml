  problem_statement: How can we derive people-driven solutions at every step of the problem-solving process? #question
  short_description: >
    <p></p>
  tooltip: >
    <p></p>
  long_description: >
    <p>The Bertelsmann Handbook articulates a method for curating and matching the supply of people’s expertise to the demand of urban challenges. When used in sync with other existing methodologies, People-Led Innovation seeks to provide more sustainable, inclusive, and effective policies and services.</p>
    <p>The Methodology comprises four key phases, all aimed at tapping into the expertise of the public through a mix a curation and openness:</p>
    <ul>
    <li>Define – engaging people to identify, define, prioritize and curate the problem(s) to be solved through an innovation approach.</li>
    <li>Ideate – curating potential solutions to identified problems by engaging the expertise of the public.</li>
    <li>Experiment – implementing new solutions in an agile manner and curating the capacity needed to test what works in practice. </li>
    <li>Communicate – transferring lessons learned to a wide audience and curating feedback received to enable strategic iteration.</li>
    </ul>
    <p>
    Additionally, there are four types of engagement to be utilized in people-led solutions:
    </p>
    <ul>
    <li>Commenting: In this role, the group provides their opinions or experiences to build upon the problem-solving team’s ideas.</li>
    <li>Co-creating: Stakeholder groups are asked to apply their skills and creativity to develop definitions, solutions, or priorities with the problem-solving team.</li>
    <li>Reviewing: Similar to the ‘Commenting’ role, stakeholder groups are asked to provide their insights and opinions. However, in this step, the groups are seeking to assess and evaluate proposals and/or interventions.</li>
    <li>Reporting: In the Reporting role, groups are asked to contribute data and add facts to problem definitions, solution plans, and evaluations.</li>
    </ul>

  background: >
    <p>Cities worldwide are seeking to become more resilient to environmental, social, and economic shocks and stresses. However, traditional methods and existing resources often fall short of tackling today’s challenges. Cities need not only provide innovative solutions to a complex array of problems, they also need to innovate in the way that they develop these solutions.</p>

  long_description: >
    <p>In response, the Governance Lab and the Inter-American Development Bank in partnership with the Governments of the City of Rio de Janeiro, Argentina, Colombia and Panama, hosted a series of online conferences from August-October 2016. Instead of a handful of people meeting once at great expense in a conference room, we used the Internet to mobilize and curate diverse and distributed expertise -- both credentialed know-how and experiential wisdom -- to identify, design and iterate upon implementable ideas that governments can use. Conference topics included:</p>

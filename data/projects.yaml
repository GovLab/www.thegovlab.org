  problem_statement: Develop recommendations on how to use crowdlaw to improve the quality of lawmaking. We want to explore when and under what circumstances engagement can result in lawmaking that is either more legitimate, more effective or both.
  short_description: >
    <p>Crowdlaw is an emerging field of practice that is comprised of lawyers, platform developers, lawyers, government employees and research scientists, among others including citizen advocates. GovLab plays a convening role to engage practitioners from around the world and has initiated a dialogue in order to identify case studies and pilots, assess impact and inspire greater innovation across political, government and civil society actors.</p>
  tooltip: >
    <p></p>
  long_description: >
    <p>CrowdLaw is the practice of using technology to tap the intelligence and expertise of the public in order to improve the quality of lawmaking. Around the world, there are already over two dozen examples of local legislatures and national parliaments turning to the Internet to involve the public in legislative drafting and decision-making. These ambitious crowdlaw initiatives show that the public can, in many cases, go beyond contributing opinions and signing petitions online to playing a more substantive role, including: proposing legislation, drafting bills, monitoring implementation, and supplying missing data. Through such processes, the public becomes collaborators and co-creators in the legislative process to the end of improving the quality of legislative outcomes and the effectiveness of governing.</p>
    <p>Crowdlaw offers an alternative to the traditional method of lawmaking, which is typically done by professional staff and politicians working behind closed doors and with little direct input from the people legislation affects. Instead, we start from the hypothesis that crowdlaw has the potential to enhance the quality of legislation. Designed right, with the aim of improving the quality of outputs, there are opportunities at each stage of the lawmaking process, including problem definition, solution identification, research and drafting, subsequent crafting of implementing regulations, and monitoring of outcomes, to introduce greater expertise into the legislative process efficiently. At the same time, we acknowledge that, designed wrong, without regard for outcomes, engagement may only hamstring decision-making and deepen distrust of government. Thus, we approach this project not as evangelists but as critical researchers whose aim is to understand what works and when.</p>
    <p>GovLab is supporting legislative bodies in investigating, designing, implementing, and testing crowdlaw initiatives. Our work includes:</p>
    <ul>
      <li>Studying and sharing learnings about CrowdLaw practices in use around the world and convening practitioners to share learnings.</li>
      <li>Synthesizing best practices for the design of CrowdLaw initiatives — including platforms, processes, and policies — through an on-going survey of over 25 public engagement initiatives.</li>
      <li>Cultivating a thriving network of now more than 90 CrowdLaw and public engagement experts and practitioners.</li>
      <li>Crafting a model legal framework to accelerate the integration of public input into the legislative process.</li>
      <li>Advising on the implementation of CrowdLaw practices.</li>
    </ul>
  background: >
    <p>With rates of trust in government at historic lows, the legitimacy of traditional representative models of lawmaking — often conducted by professional staff and politicians working behind closed doors and distorted by political party agendas–is called into question. New forms of public participation could help to improve both legitimacy and effectiveness by introducing more data and diverse viewpoints at each stage of the lawmaking process.</p>
  social_media: #in the future we can have custom shareable messages for each project
  images: #images or screenshots of the project
    - crowdlaw-1.png
    - crowdlaw-2.png
  results: >
    <p>The goal of this paper is to help the Assembly of the Community of Madrid, the legislature governing one of the seventeen autonomous communities of Spain, and the 179 Ayuntamientos (“City Councils”) within the Madrid region to (1) develop the capacity design and (2) use public engagement to improve the quality, effectiveness and legitimacy of the lawmaking process.</p>

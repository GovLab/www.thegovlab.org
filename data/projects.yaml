    <p>New tools—what GovLab calls technologies of expertise— are making it possible to match the supply of citizen expertise to the demand for it in government. Smarter State is a GovLab initiative to design and test how public decision-making could improve if institutions knew how to use the technologies of expertise to tap the wisdom of citizens’ and civil servants.</p>
  background: >
    <p>Government “of the people, by the people, for the people” expresses an ideal that resonates in all democracies. Yet poll after poll reveals deep distrust of institutions that seem to have left “the people” out of the equation. Government bureaucracies that are supposed to solve critical problems on their own are a troublesome outgrowth of the professionalization of public life in the industrial age. They are especially ill-suited to confronting today’s complex challenges. Offering a far-reaching program for innovation, the book Smart Citizens, Smarter State by Beth Simone Noveck suggests that public decision-making could be more effective and legitimate if our institutions knew how to use technology to leverage citizens’ expertise.
    </p><p>Drawing on a wide range of disciplines and practical examples from her work as an adviser to governments on innovation, Noveck explores how to create more open and collaborative institutions. She puts forward a profound new vision for participatory democracy rooted not in the paltry act of occasional voting or the serendipity of crowdsourcing, but in people’s knowledge and know-how.</p>

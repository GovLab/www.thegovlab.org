  problem_statement: 12-month pilot which took place in the Municipality of San Pedro Garza García, Mexico, designed to evaluate a replicable process for Latin American cities to solve social problems more quickly and effectively. #question
  short_description:
  tooltip:
  long_description: >
    <p>The goal of the project was to pilot and evaluate a replicable process for Latin American cities to tap into the skills, talents and abilities of diverse citizens to solve social problems more quickly and effectively. By creating the “conversational infrastructure” -- method and tools -- to source and implement novel approaches from civil servants and the public, the hope is to spark a potential shift from the traditional top-down, closed governing approaches to more decentralized, collaborative, and open practices of solving public problems using the intelligence of the public seriously and encouraging active forms of citizenship. Rather than relying on a single approach, such as prize-backed challenges, the design of the project utilizes open innovation to source a wide array of ideas and combines it with ICT-enabled training to shape those ideas into implementable new policies and services.
    </p>
  background: >
    <p>W​ith trust in government at an all-time low, it is imperative to demonstrate alternative strategies for how to govern in ways that are more inclusive and participatory. To that end, public institutions are turning to open innovation--also known as crowdsourcing--to open up the process of identifying both good ideas and the evidence to support their implementation to citizens, civil servants, and organizations.</p>
    <p>The specific people-led innovation method employed in the San Pedro Garza García pilot project enabled the municipality to solve problems and to obtain evidence that demonstrated if, when, and how decentralized, collaborative, and open practices of solving public problems resulted in new creative, data-driven, cost-effective and citizen-centric policies and services.</p>

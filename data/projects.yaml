    <p>Convened and organized by the GovLab, and made possible by five years of funding support from the John D. and Catherine T. MacArthur Foundation, the MacArthur Foundation Research Network on Opening Governance works to develop the blueprints for more effective and legitimate democratic institutions to the end of improving people’s lives. A core group of twelve members is complemented by an advisory network of academics, technologists, and current and former government officials. Through both face-to-face and online collaboration, the Network is focused on assessing existing innovations in governing and experimenting with new practices and, eventually new norms, for how our institutions make decisions at the local, national, and international level.</p>

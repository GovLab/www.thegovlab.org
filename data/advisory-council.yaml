
- name: Anita McGahan
  lastname: McGahan
  job: Professor of Strategic Management and George E. Connell Chair in Organizations & Society at Rotman School of Business and Munk School of Global Affairs, University of Toronto
  projects: false
  bio: >
    <p>Anita M. McGahan is Professor and George E. Connell Chair of Organizations and Society, is appointed at the University of Toronto’s Rotman School of Management,  Munk School of Global Affairs, Medical School, and Dalla Lana School of Public Health. She is also a Senior Associate at the Institute for Strategy and Competitiveness at Harvard University; Chief Economist in the Division of Health and Human Rights at the Massachusetts General Hospital; and Past President of the Academy of Management.</p>
    <p>McGahan spent several years at both McKinsey & Company and Morgan Stanley & Company and was previously on the faculties of both Harvard Business School and Boston University. McGahan earned in two years both her PhD and AM at Harvard University. She also holds an MBA from the Harvard Business School, and a BA from Northwestern University.</p>

- name: Amen Ra Mashariki
  lastname: Mashariki
  job:  Head of Urban Intelligence, Urbint
  projects: false
  bio: >
    <p> Amen Ra Mashariki is the head of Urban Intelligence at Urbint. Previously, Dr. Mashariki was head of Urban Analytics at ESRI and chief analytics officer for the City of New York and the Director of the Mayor’s Office of Data Analytics, a computer scientist and research scientist at the Johns Hopkins Applied Physics Lab and Assistant Director of Informatics at the University of Chicago Comprehensive Cancer Research Center. He serves as a fellow at the Harvard Ash Center for Democratic Governance and Innovation. Dr. Mashariki holds a Doctor of Engineering from Morgan State University, a Master of Science in Computer Science from Howard University, and a Bachelor of Science in Computer Science from Lincoln University.</p>

- name: Audrey Tang
  lastname: Tang
  job:  Digital Minister, Republic of China (Taiwan)
  projects: false
  bio: >
    <p> Audrey Tang is the Digital Minister of Taiwan. Previously she served on the Taiwan National Development Council’s open data committee and K-12 curriculum committee, led the country’s first e-Rulemaking project, worked as a consultant with Apple on computational linguistics, with Oxford University Press on crowd lexicography, and with Socialtext on social interaction design and contributed to Taiwan’s g0v (“gov-zero”) community.</p>

- name: Bowman Cutter
  lastname: Cutter
  job:  Senior Fellow and Director of the Next American Economy Project, Roosevelt Institute
  projects: false
  bio: >
    <p>W. Bowman Cutter is Senior Fellow and Director of the Next American Economy Project at the Roosevelt Institute. He was a managing director of Warburg Pincus, a major global private equity firm headquartered in New York City, between 1996 and 2009 where he served as the firm’s economist; as a leader in its international business; and as one of the firm’s principal fund raisers. In these roles, Mr. Cutter evaluated the financial and business sectors of a large number of economies; assessed their capital markets; and considered the merits of specific investments within these markets.</p>
    <p>Mr. Cutter joined Warburg Pincus directly from a senior economic policy role in the Administration of President Bill Clinton. He has served with distinction during two Democratic presidencies: at the National Economic Council, from 1992-1996, during the Clinton Presidency – as director of the National Economic Council and Deputy Assistant to the President; and at the Office of Management and Budget (OMB) from 1976-1981, during the Carter Presidency, as Executive Director for Budget.</p>
    <p>Mr. Cutter also served as leader of the OMB transition team after the election of President Obama. From 1981-1993, he was vice chairman and managing partner at Coopers & Lybrand, the global accounting and consulting firm that subsequently merged with Price Waterhouse. In this role, Mr. Cutter managed a major consulting practice and was also responsible for the over-all strategy of Coopers & Lybrand, a large, decentralized international business</p>
    <p>Mr. Cutter’s central public policy interest has been the development and management of economic policy, and, in particular, the issues related to economic growth, development, and the alleviation of poverty.</p>
    <p>Mr. Cutter was Chairman of the Board of CARE for over seven years, the global development organization (where he had been a member of the Board for 20 years); and is a founder and current Chairman of MicroVest, a leading global microfinance fund with assets under management now in excess of $250 million. He is the immediate past Chairman of the Board of Resources for the Future, one of the most important energy and environmental research institutes in the world; and Chairman of the Tunisian American Enterprise Fund (TAEF) which was founded by the US government to help the Tunisian economy through private sector investment.</p>
    <p>In addition, Mr. Cutter is a member of the executive committee and past co-chairman of the Committee for Economic Development, the leading business “think-tank” in the United States. In addition, he is a member of the New York Council on Foreign Relations.</p>
    <p>Mr. Cutter holds degrees from Harvard University, the Woodrow Wilson School at Princeton University, and Oxford University as a Rhodes Scholar.</p>

- name: Claudia Juech
  lastname: Juech
  job:  CEO, President, Cloudera Foundation
  projects: false
  bio: >
    <p> Claudia Juech is the President and CEO of the Cloudera Foundation. Previously she was the associate vice president and managing director for Strategic Insights at The Rockefeller Foundation and was a vice president at DB Research, Deutsche Bank’s think tank for trends in business, society, and the financial markets. Juech has a degree in Information Science from Cologne University of Applied Sciences and an International MBA from the University of Cologne.</p>

- name: David Chai
  lastname: Chai
  job:  Senior Advisor, Office of the Chancellor, University of California, Berkeley
  projects: false
  bio: >
    <p>David Chai is a Senior Advisor to the Chancellor of the University of California Berkeley. Chai worked in the White House during the Clinton Administration as Deputy Press Secretary and Special Projects Director for Management & Administration. Chai has worked in Policy and Communications for Governor Edward Rendell in Pennsylvania, Governor Gray Davis in California and Governor Gary Locke in Washington; in addition, he has worked for Mayor Gavin Newsom, Mayor Michael Bloomberg of New York and Mayor Ron Dellums. </p>

- name: Jonathan Soffer
  lastname: Soffer
  job: Technology Culture and Society Department Chair; Technology Management and Innovation Department Interim-Chair; Professor, New York University
  projects: false
  bio: >
    <p>Jonathan Soffer is a Professor of History, Technology Management and Innovation Department Interim-Chair, and Technology Culture and Society Department Chair at New York University's Tandon School of Engineering. He has also been named a Fellow by the New York Academy of History and a Foundation Fellow by the Gilder Lehrman Institute of American History.  He authored the books, "Ed Koch and the Rebuilding of New York City", and "General Matthew B. Ridgway: From Progressivism to Reaganism 1895-1993", and a new project, "Monetizing the Masses: Tammany Hall and the Business of New York City’s Politics and Infrastructure" is under contract to the University of Chicago Press.  He is also the principal author and creator of the online New York City Record project, funded by the National Endowment for the Humanities, and in partnership with the New York Public Library and the NYC Department of Records and Information Services.  The project is making over 800,000 pages of documents and data on New York City from 1873-1947 available to the public, including every city contract, zoning decision, and precinct-by-precinct election returns during that period. </p>

- name: Pablo Collada
  lastname: Collada
  job:  Former executive director, Fundación Ciudadano Inteligente
  projects: false
  bio: >
    <p>Pablo is a Mexican sociologist. For the past 16 years he has worked on Social Development issues mainly in civic engagement and technology, education and youth projects either in the public sector or the civil society arena. His previous work includes serving as Executive Director of Fundación Ciudadano Inteligente in Chile, an organization with projects in more than 10 countries in Latin America promoting democratic strengthening through advocacy, transparency, participation and the use of civic tech. He was also head of the Research Area for the Lab for the City initiative in Mexico City, where he was part of the development of the subnational Open Government Plan. </p>

- name: Rod Glover
  lastname: Glover
  job: Professor and Interim Director, Monash Sustainable Development Institute
  projects: false
  bio: >
    <p>Rod is Professor of Practice and Interim Director at Monash Sustainable Development Institute in Melbourne, Australia. In this capacity, he drives innovation and entrepreneurship in support of achieving the Sustainable Development Goals (SDGs). Rod is also a member of the National Sustainable Development Council, which examines Australia’s progress in achieving the SDGs and provides insights to governments, business, academia and civil society on the nature of new challenges and new approaches to meeting them.</p>
    <p> Rod has been Senior Adviser to an Australian Prime Minister, Senior Economic Adviser to Australia’s Shadow Treasurer, and Deputy Secretary for Innovation and Projects in Victoria’s Department of Premier and Cabinet. He has also worked for some of the world’s leading innovation agencies in London and San Francisco. He was chair of the education charity Hands on Learning Australia (focused on breaking the cycle of educational disadvantage) and is co-founder of an edutech startup that seeks to radically expand access to adult education. </p>
    <p> Rod has been a Director of the Victorian Government’s Centre of Excellence in Intervention and Prevention Science (in public health) and a member of the Australian Government’s National Sustainability Council. He is now on the Board of Save the Children Australia, where he focuses on scaling internal businesses for global impact. Rod has driven the development of major policy frameworks in Australia, including the COAG National Reform Agenda (a $130 billion redesign of the framework of Commonwealth-State relations) and the Australian Government’s Industry and Innovation Statement. He has also designed and supported the establishment of new innovation agencies across a number of jurisdictions.</p>

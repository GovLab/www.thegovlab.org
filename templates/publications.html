
{% extends "_base-sg-directus.html" %}
{% block og %}
<title>The GovLab | Publications</title>
    <meta content="The GovLab | Publications" property="og:title"/>
{% endblock %}

{% block page_id %}publications-page{% endblock %}

{% block content %}
{% raw %}
<main role="main">
  <div class="b-top-section m-purple">
    <h2>Publications</h2>
  </div>

      <div id="publications" v-cloak>

      <!-- Sorting Controllers -->
      <div class="b-controllers">
        <p class="m-inline">Sort by:</p>
        <button class="sort b-button m-purple" @click="reversePub()">Publication Date (Default)</button>
        <button class="sort b-button m-purple" @click="orderName()">Publication Name</button>
      </div>

      <div class="list">
        <section class="b-page-section" v-for='pub in pubData'>
        <div class="row" @click="accessPub(pub.title, pub.url)">
          <div class="columns large-7 large-offset-1">

              <a :href="pub.url" class="" target="_blank">

                <h3 class="name">{{pub.title}}</h3>
              </a>
            <p v-if="pub.description" v-html="pub.description"></p>
            <p>{{pub.authors}}</p>
            <p class="date">{{formatDate(pub.pub_date)}}</p>

          </div>
          <div class="large-3 large-offset-1 end columns">



          <a class="th " :href="pub.url" target="_blank">

          <img :src="pub.picture.data.thumbnails[3].url">
          </a>

          </div>
        </div>
      </section>
      </div>
      </div>


</main>

   
    <div id="overlay"></div>

    <script src='https://unpkg.com/vue@2.0.3/dist/vue.js'></script>
    <script src="https://unpkg.com/vue-meta/dist/vue-meta.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-gtag@1.8.0/dist/vue-gtag.umd.min.js"></script>
    <script src="static/js/publications.js"></script>

<div id="feedly-mini" title="feedly Mini tookit"></div>
{% endraw %}
{% endblock %}
